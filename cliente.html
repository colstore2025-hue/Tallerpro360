<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 | Estado de tu vehículo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { background: #0f172a; }
    .step-node {
      position: absolute;
      left: 0;
      top: 4px;
      width: 28px;
      height: 28px;
      border-radius: 9999px;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #022c22;
      font-size: 14px;
    }
    .step-pending .step-node {
      background: #334155;
      color: #94a3b8;
    }
  </style>
</head>

<body class="text-slate-200">

  <!-- LOADER -->
  <div id="loader" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
    <div class="text-center">
      <i class="fas fa-car text-4xl text-emerald-400 animate-pulse"></i>
      <p class="mt-3 text-sm text-slate-400">Consultando estado del servicio…</p>
    </div>
  </div>

  <!-- NOT FOUND -->
  <section id="not-found" class="hidden min-h-screen flex items-center justify-center">
    <div class="text-center">
      <i class="fas fa-circle-exclamation text-5xl text-red-400 mb-4"></i>
      <h2 class="text-xl font-bold">Servicio no encontrado</h2>
      <p class="text-slate-400 mt-2 text-sm">
        Verifica el enlace proporcionado por el taller.
      </p>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="hidden max-w-3xl mx-auto p-6">

    <!-- HEADER -->
    <div class="mb-6">
      <h1 class="text-2xl font-black text-emerald-400">
        Estado de tu vehículo
      </h1>
      <p class="text-xs text-slate-400 mt-1">
        TallerPRO360 · Seguimiento en tiempo real
      </p>
    </div>

    <!-- INFO CARD -->
    <div class="bg-slate-800 rounded-xl p-5 mb-6 shadow">
      <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
          <p class="text-slate-400">Orden</p>
          <p id="orderId" class="font-bold"></p>
        </div>
        <div>
          <p class="text-slate-400">Estado actual</p>
          <p id="currentStatus" class="font-bold text-emerald-400"></p>
        </div>
        <div>
          <p class="text-slate-400">Vehículo</p>
          <p id="vehicle"></p>
        </div>
        <div>
          <p class="text-slate-400">Placa</p>
          <p id="plate"></p>
        </div>
      </div>
    </div>

    <!-- TIMELINE -->
    <div class="bg-slate-800 rounded-xl p-5 shadow">
      <h3 class="font-bold mb-4 text-sm uppercase text-slate-300">
        Progreso del servicio
      </h3>

      <div id="timeline" class="space-y-6 relative pl-8"></div>
    </div>

    <!-- FOOTER -->
    <p class="text-center text-[10px] text-slate-500 mt-6">
      Información generada automáticamente · TallerPRO360 © 2026
    </p>
  </section>

  <!-- FIREBASE + LOGIC -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      doc,
      getDoc,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const loader = document.getElementById("loader");
    const dashboard = document.getElementById("dashboard");
    const notFound = document.getElementById("not-found");

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    if (!orderId) {
      loader.classList.add("hidden");
      notFound.classList.remove("hidden");
      throw new Error("orderId requerido");
    }

    const orderRef = doc(db, "serviceOrders", orderId);
    const orderSnap = await getDoc(orderRef);

    if (!orderSnap.exists()) {
      loader.classList.add("hidden");
      notFound.classList.remove("hidden");
      throw new Error("Orden no existe");
    }

    const order = orderSnap.data();

    // Render info base
    document.getElementById("orderId").textContent = order.orderId;
    document.getElementById("currentStatus").textContent = order.status;
    document.getElementById("vehicle").textContent = order.vehicle || "—";
    document.getElementById("plate").textContent = order.plate
