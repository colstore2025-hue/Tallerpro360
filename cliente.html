<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TallerPRO360 - Panel Cliente</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#0f172a;color:#fff;font-family:Inter,sans-serif;}
header{background:#111827;padding:15px;text-align:center;}
.container{max-width:800px;margin:auto;padding:20px;}
.card-dark{
  background:#1e293b;
  border:1px solid rgba(255,255,255,.1);
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
.badge-estado{
  padding:5px 10px;
  border-radius:20px;
  font-size:.8rem;
  font-weight:600;
}
.estado-ingreso{background:#2563eb;}
.estado-proceso{background:#f59e0b;color:#000;}
.estado-listo{background:#06b6d4;color:#000;}
.estado-entregado{background:#22c55e;}
.timeline{list-style:none;padding:0;margin-top:10px;font-size:.85rem;}
.timeline li{opacity:.8;margin-bottom:4px;}
input{background:#1e293b;border:1px solid rgba(255,255,255,.2);color:#fff;}
button{border-radius:8px;}
</style>
</head>

<body>

<header>
<h3>TallerPRO360</h3>
<button id="logoutBtn" class="btn btn-sm btn-danger d-none">Cerrar sesión</button>
</header>

<div class="container">

<div id="loginBox" class="card-dark">
<h5>Iniciar Sesión</h5>
<input type="email" id="email" placeholder="Correo electrónico" class="form-control mb-2">
<input type="password" id="password" placeholder="Contraseña" class="form-control mb-2">
<button id="loginBtn" class="btn btn-primary w-100">Ingresar</button>
</div>

<div id="ordenesContainer" class="d-none"></div>

</div>

<!-- Firebase Modular -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
getAuth,
signInWithEmailAndPassword,
onAuthStateChanged,
signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
getFirestore,
collection,
query,
where,
orderBy,
onSnapshot,
getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
  authDomain: "tallerpro360.firebaseapp.com",
  projectId: "tallerpro360",
  storageBucket: "tallerpro360.appspot.com",
  messagingSenderId: "636224778184",
  appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const loginBox = document.getElementById("loginBox");
const ordenesContainer = document.getElementById("ordenesContainer");

let empresaId = null;
const sucursalId = "principal";

/* ================= LOGIN ================= */

loginBtn.addEventListener("click", async ()=>{
try{
await signInWithEmailAndPassword(
auth,
email.value.trim(),
password.value.trim()
);
}catch(e){
alert(e.message);
}
});


/* ================= LOGOUT ================= */

logoutBtn.addEventListener("click", async ()=>{
await signOut(auth);
});

/* ================= ÓRDENES ================= */

function escucharOrdenes(uid){

const q = query(
collection(db,
"empresas",empresaId,
"sucursales",sucursalId,
"ordenes"),
where("clienteId","==",uid),
orderBy("fechaIngreso","desc")
);

onSnapshot(q, async snapshot=>{

ordenesContainer.innerHTML="";

for(const docSnap of snapshot.docs){

const o = docSnap.data();
const ordenId = docSnap.id;

const stagesSnap = await getDocs(
collection(db,
"empresas",empresaId,
"sucursales",sucursalId,
"ordenes",ordenId,
"stages")
);

const timelineHTML = stagesSnap.docs.map(s=>{
const data = s.data();
const fecha = data.at?.toDate()?.toLocaleString() || "";
return `<li>${data.stage} - ${fecha}</li>`;
}).join("");

const div = document.createElement("div");
div.className="card-dark";

div.innerHTML=`
<strong>${o.placa}</strong><br>
Vehículo: ${o.vehiculo}<br>
Estado:
<span class="badge-estado estado-${o.estado}">
${o.estado}
</span>

<ul class="timeline">
${timelineHTML}
</ul>
`;

ordenesContainer.appendChild(div);

}

});
}

</script>

</body>
</html>
