<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #2e86de;
      color: white;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #c0392b;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Mis Pagos</h2>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Método</th>
        <th>Referencia</th>
      </tr>
    </thead>
    <tbody id="tablaPagos"></tbody>
  </table>

  <button onclick="logout()">Cerrar sesión</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
  authDomain: "tallerpro360.firebaseapp.com",
  projectId: "tallerpro360",
  storageBucket: "tallerpro360.appspot.com",
  messagingSenderId: "636224778184",
  appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const tabla = document.getElementById("tablaPagos");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const q = query(
      collection(db, "pagos"),
      where("userId", "==", user.uid)
    );

    onSnapshot(q, (snapshot) => {
      tabla.innerHTML = "";
      snapshot.forEach((doc) => {
        const p = doc.data();
        const fecha = p.fecha?.toDate().toLocaleDateString() || "-";

        tabla.innerHTML += `
          <tr>
            <td>${fecha}</td>
            <td>$${p.monto.toLocaleString()}</td>
            <td>${p.metodo}</td>
            <td>${p.referencia || "-"}</td>
          </tr>
        `;
      });
    });
  });

  window.logout = async function () {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
