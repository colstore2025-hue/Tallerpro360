<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TallerPRO360 | Dashboard Mock</title>
<link rel="icon" href="logo-tallerpro360.png">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:#f1f5f9;
}
.erp-wrapper{ display:flex; height:100vh; overflow:hidden; }
.sidebar{
  width:260px;
  background:rgba(15,23,42,.95);
  backdrop-filter:blur(20px);
  border-right:1px solid rgba(255,255,255,.05);
  padding:30px 20px;
  display:flex;
  flex-direction:column;
}
.logo{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  font-weight:900;
  margin-bottom:50px;
}
.logo span{
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.nav-btn{
  background:none;
  border:none;
  color:#94a3b8;
  padding:14px;
  text-align:left;
  border-radius:12px;
  margin-bottom:8px;
  transition:.3s;
  font-weight:600;
}
.nav-btn:hover,
.nav-btn.active{
  background:rgba(34,197,94,.1);
  color:#22c55e;
}
.main-content{ flex:1; padding:40px; overflow-y:auto; }
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
.logout-btn{
  border:1px solid rgba(255,255,255,.2);
  padding:6px 14px;
  border-radius:8px;
  font-size:14px;
  transition:.3s;
}
.logout-btn:hover{
  background:rgba(239,68,68,.1);
  border-color:#ef4444;
  color:#ef4444;
}
.metric-card{
  padding:1.5rem;
  border-radius:1rem;
  background:rgba(15,23,42,.7);
  text-align:center;
  border:1px solid rgba(255,255,255,.05);
}
</style>
</head>
<body>

<div class="erp-wrapper">
  <aside class="sidebar">
    <div class="logo">Taller<span>PRO360</span></div>
    <button class="nav-btn active" data-section="dashboard">
      <i class="fa-solid fa-chart-line mr-2"></i> Dashboard
    </button>
    <button class="nav-btn" data-section="ordenes">
      <i class="fa-solid fa-car mr-2"></i> Órdenes
    </button>
    <button class="nav-btn" data-section="inventario">
      <i class="fa-solid fa-boxes-stacked mr-2"></i> Inventario
    </button>
    <button class="nav-btn" data-section="finanzas">
      <i class="fa-solid fa-coins mr-2"></i> Finanzas
    </button>
    <button class="nav-btn" data-section="nomina">
      <i class="fa-solid fa-users mr-2"></i> Nómina
    </button>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <div>
        <h2 id="sectionTitle" class="text-2xl font-bold">Dashboard</h2>
        <p class="text-slate-400 text-sm">Centro de control operativo - MOCK</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Salir</button>
    </header>

    <section id="contentArea"></section>
  </main>
</div>

<script type="module">

import { 
  getFirestore, collection, getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const db = getFirestore();
const auth = getAuth();
const empresaId = localStorage.getItem("empresaId");

let chartInstance = null;
let ordenes = [];

// =========================
// CARGAR DATOS REALES
// =========================
async function cargarDashboard(){

  ordenes = [];

  const snapshot = await getDocs(
    collection(db, "empresas", empresaId, "ordenes")
  );

  snapshot.forEach(docSnap=>{
    ordenes.push(docSnap.data());
  });

  renderDashboard();
}

// =========================
// KPI CARD
// =========================
function kpiCard(title,value,icon){
  return `
    <div class="metric-card">
      <div class="flex justify-between mb-3">
        <span class="text-slate-400">${title}</span>
        <i class="fa-solid ${icon} text-slate-500"></i>
      </div>
      <h2 class="text-3xl font-bold">${value}</h2>
    </div>
  `;
}

// =========================
// RENDER DASHBOARD REAL
// =========================
function renderDashboard(){

  const activas = ordenes.filter(o=>o.estado !== "entregado" && o.estado !== "facturado").length;
  const enProceso = ordenes.filter(o=>o.estado === "en_proceso").length;
  const ingresosHoy = ordenes.reduce((sum,o)=>sum+(o.pagado || 0),0);

  document.getElementById("contentArea").innerHTML = `
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      ${kpiCard("Órdenes Activas",activas,"fa-car")}
      ${kpiCard("En Proceso",enProceso,"fa-gears")}
      ${kpiCard("Ingresos Totales","$"+ingresosHoy.toLocaleString(),"fa-coins")}
      ${kpiCard("Total Órdenes",ordenes.length,"fa-chart-line")}
    </div>

    <div class="bg-slate-900/60 p-6 rounded-2xl border border-white/5">
      <h3 class="mb-4 text-lg font-semibold text-slate-300">Órdenes últimos 7 días</h3>
      <canvas id="dashboardChart"></canvas>
    </div>
  `;

  initChart();
}

// =========================
// GRÁFICO REAL
// =========================
function initChart(){

  const dias = ["Dom","Lun","Mar","Mié","Jue","Vie","Sáb"];
  const conteo = [0,0,0,0,0,0,0];

  ordenes.forEach(o=>{
    if(o.creadoEn?.seconds){
      const fecha = new Date(o.creadoEn.seconds * 1000);
      const dia = fecha.getDay();
      conteo[dia]++;
    }
  });

  const ctx = document.getElementById("dashboardChart");

  if(chartInstance) chartInstance.destroy();

  chartInstance = new Chart(ctx,{
    type:'line',
    data:{
      labels:dias,
      datasets:[{
        label:'Órdenes',
        data:conteo,
        borderColor:'#22c55e',
        backgroundColor:'rgba(34,197,94,.2)',
        tension:0.4,
        fill:true
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:'#94a3b8'}},
        y:{ticks:{color:'#94a3b8'}}
      }
    }
  });
}

// ================= NAV =================
document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.addEventListener("click", async ()=>{
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("sectionTitle").innerText = btn.innerText.trim();

    if(btn.dataset.section==="dashboard"){
      await cargarDashboard();
    }else{
      document.getElementById("contentArea").innerHTML =
      "<div class='text-slate-400'>Módulo en construcción...</div>";
    }
  });
});

// INIT
cargarDashboard();

</script>

</body>
</html>
