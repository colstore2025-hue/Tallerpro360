<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEO GLOBAL DASHBOARD | TallerPRO360</title>

<!-- Tailwind & FontAwesome -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body { background:#0f172a; font-family: 'Inter', sans-serif; color:#f1f5f9; }
  .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border-radius: 2rem; border:1px solid rgba(255,255,255,0.05); padding:1rem; }
  .status-active { color:#10b981; border:1px solid rgba(16,185,129,0.3); background:rgba(16,185,129,0.1); padding:2px 6px; border-radius:8px; font-weight:bold; font-size:10px;}
  .status-suspended { color:#ef4444; border:1px solid rgba(239,68,68,0.3); background:rgba(239,68,68,0.1); padding:2px 6px; border-radius:8px; font-weight:bold; font-size:10px;}
</style>
</head>

<body class="p-6">

<header class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-black">TallerPRO360 <span class="text-amber-500">CEO</span></h1>
  <button onclick="cerrarSesion()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-bold">
    <i class="fas fa-power-off"></i> Cerrar Sesión
  </button>
</header>

<section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
  <div class="glass">
    <p class="text-xs uppercase font-bold text-gray-400">Talleres Totales</p>
    <h2 id="total-talleres" class="text-2xl font-black mt-1">0</h2>
  </div>
  <div class="glass">
    <p class="text-xs uppercase font-bold text-gray-400">Talleres Próximos a Vencer (<5 días)</p>
    <h2 id="vencimientos" class="text-2xl font-black mt-1">0</h2>
  </div>
  <div class="glass">
    <p class="text-xs uppercase font-bold text-gray-400">Ingresos Totales</p>
    <h2 id="total-ingresos" class="text-2xl font-black mt-1">$0</h2>
  </div>
</section>

<section class="glass mb-8">
  <div class="flex justify-between mb-4">
    <input type="text" id="filtroTaller" placeholder="Filtrar por taller o ciudad..." class="w-1/2 p-2 rounded bg-slate-900 text-white focus:outline-none" onkeyup="filtrarTalleres()">
    <button onclick="exportCSV()" class="bg-amber-500 hover:bg-amber-600 px-4 py-2 rounded font-bold text-black">
      <i class="fas fa-file-csv"></i> Exportar CSV
    </button>
  </div>
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="text-xs text-gray-400 uppercase">
        <th class="px-4 py-2">Taller</th>
        <th class="px-4 py-2">Ciudad</th>
        <th class="px-4 py-2">Estado</th>
        <th class="px-4 py-2">Fecha Vencimiento</th>
        <th class="px-4 py-2 text-right">Acción</th>
      </tr>
    </thead>
    <tbody id="tablaTalleres"></tbody>
  </table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
  authDomain: "tallerpro360.firebaseapp.com",
  projectId: "tallerpro360",
  storageBucket: "tallerpro360.appspot.com",
  messagingSenderId: "636224778184",
  appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Seguridad CEO
onAuthStateChanged(auth, (user) => {
  const allowed = ["ceo@colombiantrucks.com", "col.store2025@gmail.com"];
  if(!user || !allowed.includes(user.email)) location.href = "index.html";
});

// Sincronización talleres
onSnapshot(collection(db, "usuarios"), (snap) => {
  let total = 0, vencimientos = 0, ingresos = 0;
  const tbody = document.getElementById("tablaTalleres");
  tbody.innerHTML = "";

  snap.forEach(docu => {
    const data = docu.data();
    if(data.rol !== "taller") return;

    total++;
    ingresos += data.facturacionAcumulada || 0;
    const vence = data.vence?.toDate ? data.vence.toDate() : new Date(data.vence || Date.now());
    const diff = Math.ceil((vence - new Date())/(1000*60*60*24));
    if(diff <= 5) vencimientos++;

    const stCls = data.status === "ACTIVO" ? "status-active" : "status-suspended";

    tbody.innerHTML += `
      <tr class="border-b border-gray-700 hover:bg-slate-900/50">
        <td class="px-4 py-2 font-bold">${data.nombreTaller || 'Taller N/A'}</td>
        <td class="px-4 py-2">${data.ciudad || 'No asignada'}</td>
        <td class="px-4 py-2"><span class="${stCls}">${data.status || 'ACTIVO'}</span></td>
        <td class="px-4 py-2">${vence.toLocaleDateString()}</td>
        <td class="px-4 py-2 text-right">
          <button onclick="toggleEstado('${docu.id}','${data.status || 'ACTIVO'}')" class="px-3 py-1 rounded border font-bold ${data.status==='ACTIVO'?'bg-red-600 text-white':'bg-green-600 text-white'}">
            ${data.status==='ACTIVO'?'Suspender':'Reactivar'}
          </button>
        </td>
      </tr>
    `;
  });

  document.getElementById("total-talleres").innerText = total;
  document.getElementById("vencimientos").innerText = vencimientos;
  document.getElementById("total-ingresos").innerText = `$${ingresos.toLocaleString()}`;
});

// Funciones CEO
window.toggleEstado = async (uid, current) => {
  const next = current === "ACTIVO" ? "SUSPENDIDO" : "ACTIVO";
  if(confirm(`Cambiar estado a ${next}?`)) {
    await updateDoc(doc(db,"usuarios",uid), { status: next });
  }
};

window.filtrarTalleres = () => {
  const query = document.getElementById("filtroTaller").value.toUpperCase();
  document.querySelectorAll("#tablaTalleres tr").forEach(r => {
    r.style.display = r.innerText.toUpperCase().includes(query) ? "" : "none";
  });
};

window.exportCSV = () => {
  const rows = [["TALLER","CIUDAD","STATUS","VENCIMIENTO"]];
  document.querySelectorAll("#tablaTalleres tr").forEach(tr => {
    const tds = tr.querySelectorAll("td");
    if(tds.length) rows.push([tds[0].innerText, tds[1].innerText, tds[2].innerText, tds[3].innerText]);
  });
  const csv = "data:text/csv;charset=utf-8," + rows.map(e=>e.join(",")).join("\n");
  const link = document.createElement("a");
  link.href = encodeURI(csv);
  link.download = `TallerPRO360_CEO_${Date.now()}.csv`;
  link.click();
};

function cerrarSesion() {
  signOut(auth).then(()=> location.href="index.html");
}
</script>

</body>
</html>
