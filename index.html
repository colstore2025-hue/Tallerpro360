<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus-X | Terminal de Taller 칄lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #020617; --accent: #3b82f6; 
            --gold: #f59e0b; --success: #10b981; --danger: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 110px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); border-radius: 32px; }
        .neo-input { background: rgba(0,0,0,0.4); border: 1px solid #1e293b; border-radius: 18px; padding: 15px; color: white; width: 100%; outline: none; transition: 0.3s; }
        .neo-input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(245,158,11,0.2); }

        .nav-nexus { position: fixed; bottom: 20px; left: 15px; right: 15px; height: 80px; background: rgba(7, 10, 25, 0.9); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #64748b; text-align: center; font-size: 9px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-5px); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }

        .active-voice { animation: pulse-gold 1.5s infinite; border: 2px solid var(--gold) !important; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header class="p-5 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-xl z-[100] border-b border-white/5">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-gold rounded-xl flex items-center justify-center">
            <i class="fas fa-satellite text-black"></i>
        </div>
        <div>
            <h1 id="shop-name" class="font-nexus text-[10px] text-white tracking-widest uppercase italic">Nexus-X Terminal</h1>
            <p id="live-clock" class="text-[9px] text-gold font-bold">00:00:00</p>
        </div>
    </div>
    <div id="trial-days" class="text-[8px] bg-white/5 px-3 py-1 rounded-full border border-white/10 text-slate-400">PRUEBA: -- D칈AS</div>
</header>

<main class="p-4 space-y-6">

    <section id="view-patio" class="space-y-6">
        <div class="glass-card p-6 border-l-4 border-accent">
            <h2 class="font-nexus text-[10px] text-accent tracking-[3px] uppercase mb-4">Recepci칩n de Misi칩n (Check-In)</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="in-placa" placeholder="PLACA" class="neo-input font-nexus text-xl uppercase text-gold text-center">
                <input id="in-marca" placeholder="MARCA/MODELO" class="neo-input uppercase text-xs">
                <input id="in-km" type="number" placeholder="KILOMETRAJE" class="neo-input text-xs">
                <input id="in-cliente" placeholder="CLIENTE" class="neo-input uppercase text-xs">
            </div>

            <div class="relative">
                <textarea id="in-reporte" rows="3" placeholder="DICTAR FALLAS..." class="neo-input text-sm"></textarea>
                <button onclick="startVoiceMain()" class="absolute right-3 bottom-3 w-12 h-12 bg-accent text-white rounded-full"><i id="mic-icon" class="fas fa-microphone"></i></button>
            </div>

            <button onclick="registrarEntrada()" class="w-full mt-4 bg-white text-black font-nexus py-4 rounded-2xl text-[10px] tracking-[4px] shadow-xl uppercase">Desplegar a la Red</button>
        </div>

        <div id="feed-ordenes" class="space-y-4"></div>
    </section>

    <section id="view-caja" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-success">
            <h2 class="font-nexus text-[10px] text-success tracking-[3px] uppercase mb-6 text-center">Facturaci칩n y Entrega</h2>
            <div id="caja-list" class="space-y-4"></div>
        </div>
    </section>

    <section id="view-stock" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-gold">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-nexus text-[10px] text-gold tracking-[3px] uppercase">Almac칠n Starlink</h2>
                <button onclick="openModalStock()" class="bg-gold text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">Nuevo Item</button>
            </div>
            <div id="stock-list" class="space-y-3"></div>
        </div>
    </section>

</main>

<div id="modal-caja" class="fixed inset-0 bg-black/95 z-[5000] hidden overflow-y-auto p-4">
    <div class="glass-card max-w-lg mx-auto p-8 my-10 space-y-6">
        <div class="flex justify-between">
            <h3 id="caja-placa" class="font-nexus text-2xl text-gold">---</h3>
            <button onclick="closeCaja()" class="text-white text-2xl">&times;</button>
        </div>
        
        <div class="space-y-4">
            <label class="text-[10px] text-slate-500 uppercase font-black">Mano de Obra ($)</label>
            <input id="caja-labor" type="number" class="neo-input text-xl text-success" placeholder="0.00">
            
            <label class="text-[10px] text-slate-500 uppercase font-black">A침adir Repuestos del Stock</label>
            <div id="caja-stock-selector" class="grid grid-cols-1 gap-2 max-h-40 overflow-y-auto bg-black/20 p-2 rounded-xl"></div>
            
            <div class="border-t border-white/10 pt-4 text-right">
                <p class="text-xs text-slate-500">TOTAL ESTIMADO</p>
                <p id="caja-total" class="font-nexus text-3xl text-white">$ 0.00</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="generarPDF()" class="bg-slate-800 p-4 rounded-xl text-[10px] font-black uppercase">Descargar PDF</button>
            <button onclick="enviarWhatsApp()" class="bg-emerald-600 p-4 rounded-xl text-[10px] font-black uppercase"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        </div>
        <button onclick="finalizarOrden()" class="w-full bg-gold text-black p-5 rounded-2xl font-black tracking-widest uppercase">Cerrar y Archivar Orden</button>
    </div>
</div>

<nav class="nav-nexus">
    <div class="nav-item active" onclick="switchTab('patio', this)"><i class="fas fa-truck-monster"></i>PATIO</div>
    <div class="nav-item" onclick="switchTab('caja', this)"><i class="fas fa-file-invoice-dollar"></i>CAJA</div>
    <div class="nav-item" onclick="switchTab('stock', this)"><i class="fas fa-boxes-stacked"></i>STOCK</div>
    <div class="nav-item" onclick="logout()"><i class="fas fa-power-off text-danger"></i>SALIR</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, getDoc, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let activeOrder = null;
    let stockList = [];

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        if (snap.exists()) {
            document.getElementById('shop-name').innerText = snap.data().nombreTaller;
            initRealtimeData();
        }
    });

    // --- VOZ ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-CO';
    window.startVoiceMain = () => { recognition.start(); document.getElementById('in-reporte').classList.add('active-voice'); };
    recognition.onresult = (e) => {
        const text = e.results[0][0].transcript.toLowerCase();
        document.getElementById('in-reporte').classList.remove('active-voice');
        if(text.includes("placa")) document.getElementById('in-placa').value = text.replace("placa", "").trim().toUpperCase();
        else if(text.includes("nombre") || text.includes("cliente")) document.getElementById('in-cliente').value = text.replace("nombre", "").replace("cliente", "").trim().toUpperCase();
        else document.getElementById('in-reporte').value += " " + text;
    };

    // --- LOGICA DE DATOS ---
    function initRealtimeData() {
        onSnapshot(query(collection(db, "ordenes"), where("tallerId", "==", auth.currentUser.uid), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed-ordenes');
            const caja = document.getElementById('caja-list');
            feed.innerHTML = ""; caja.innerHTML = "";
            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                const card = `
                    <div class="glass-card p-5 flex justify-between items-center border-l-4 ${o.status==='INGRESADO'?'border-accent':'border-success'}">
                        <div>
                            <h3 class="font-nexus text-xl text-white">${o.placa}</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${o.cliente} | KM: ${o.km || 0}</p>
                        </div>
                        <div class="flex gap-2">
                            <select onchange="updateStatus('${d.id}', this.value)" class="bg-slate-900 text-[10px] p-2 rounded-xl text-gold font-bold">
                                <option value="INGRESADO" ${o.status==='INGRESADO'?'selected':''}>PATIO</option>
                                <option value="LISTO" ${o.status==='LISTO'?'selected':''}>LISTO</option>
                            </select>
                            <button onclick='abrirCaja(${JSON.stringify(o)})' class="bg-success text-white px-3 rounded-xl"><i class="fas fa-file-invoice-dollar"></i></button>
                        </div>
                    </div>`;
                feed.innerHTML += card;
                if(o.status === 'LISTO') caja.innerHTML += card;
            });
        });

        onSnapshot(query(collection(db, "stock"), where("tallerId", "==", auth.currentUser.uid)), (snap) => {
            stockList = [];
            const list = document.getElementById('stock-list');
            const selector = document.getElementById('caja-stock-selector');
            list.innerHTML = ""; selector.innerHTML = "";
            snap.forEach(d => {
                const s = {id: d.id, ...d.data()};
                stockList.push(s);
                list.innerHTML += `<div class="bg-slate-950/50 p-4 rounded-2xl flex justify-between border border-white/5">
                    <span class="text-xs font-bold text-slate-300 uppercase">${s.nombre}</span>
                    <span class="text-success">${s.cantidad} UN</span>
                </div>`;
                selector.innerHTML += `<div class="flex justify-between items-center p-2 border-b border-white/5">
                    <span class="text-[10px] text-white">${s.nombre} ($${s.precio})</span>
                    <button onclick="addRepuestoToOrden('${s.id}')" class="bg-accent text-white px-2 py-1 rounded text-[10px]">+</button>
                </div>`;
            });
        });
    }

    // --- CAJA Y FACTURACION ---
    window.abrirCaja = (order) => {
        activeOrder = order;
        document.getElementById('caja-placa').innerText = order.placa;
        document.getElementById('caja-labor').value = order.labor || 0;
        document.getElementById('modal-caja').classList.remove('hidden');
    };

    window.generarPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFont("courier", "bold");
        doc.text("NEXUS-X STARLINK SYSTEM", 10, 20);
        doc.text("REPORTE T칄CNICO Y FACTURA", 10, 30);
        doc.line(10, 35, 200, 35);
        doc.setFontSize(10);
        doc.text(`PLACA: ${activeOrder.placa}`, 10, 45);
        doc.text(`CLIENTE: ${activeOrder.cliente}`, 10, 55);
        doc.text(`KILOMETRAJE: ${activeOrder.km || 'N/A'}`, 10, 65);
        doc.text(`REPORTE: ${activeOrder.reporte}`, 10, 75);
        doc.text(`MANO DE OBRA: $${document.getElementById('caja-labor').value}`, 10, 95);
        doc.save(`NexusX_${activeOrder.placa}.pdf`);
    };

    window.enviarWhatsApp = () => {
        const msg = `游 *NEXUS-X STARLINK REPORT*%0A%0AUnidad: *${activeOrder.placa}*%0AEstado: *LISTO*%0AMano de Obra: $${document.getElementById('caja-labor').value}%0A%0A*Su veh칤culo est치 listo para entrega.*`;
        window.open(`https://wa.me/?text=${msg}`);
    };

    window.finalizarOrden = async () => {
        if(confirm("쮸rchivar misi칩n y liquidar stock?")) {
            await deleteDoc(doc(db, "ordenes", activeOrder.id));
            alert("MISI칍N ARCHIVADA EN NUBE");
            closeCaja();
        }
    };

    window.registrarEntrada = async () => {
        const placa = document.getElementById('in-placa').value.toUpperCase();
        const cliente = document.getElementById('in-cliente').value.toUpperCase();
        const reporte = document.getElementById('in-reporte').value;
        const km = document.getElementById('in-km').value;
        const marca = document.getElementById('in-marca').value.toUpperCase();

        if(!placa) return alert("PLACA REQUERIDA");

        await addDoc(collection(db, "ordenes"), {
            tallerId: auth.currentUser.uid,
            placa, cliente, reporte, km, marca,
            status: 'INGRESADO',
            timestamp: serverTimestamp()
        });
        document.querySelectorAll('.neo-input').forEach(i => i.value = "");
    };

    window.updateStatus = async (id, status) => { await updateDoc(doc(db, "ordenes", id), { status }); };
    window.switchTab = (tab, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };
    window.closeCaja = () => document.getElementById('modal-caja').classList.add('hidden');
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
