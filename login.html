<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 ¬∑ Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { background:#0f172a; }
  </style>
</head>

<body class="text-slate-200 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-slate-800 rounded-2xl p-6 shadow-xl">

    <!-- LOGO -->
    <div class="text-center mb-6">
      <img src="./logo.png" alt="TallerPRO360" class="h-14 mx-auto mb-3">
      <h1 class="text-xl font-black text-emerald-400">
        TallerPRO360
      </h1>
      <p class="text-xs text-slate-400 mt-1">
        Plataforma de gesti√≥n de servicios
      </p>
    </div>

    <!-- FORM -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="text-xs text-slate-400">Correo</label>
        <input
          type="email"
          id="email"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="usuario@correo.com"
        />
      </div>

      <div>
        <label class="text-xs text-slate-400">Contrase√±a</label>
        <input
          type="password"
          id="password"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-2 rounded-lg transition">
        Ingresar
      </button>
    </form>

    <!-- ERROR -->
    <p id="errorMsg" class="hidden text-red-400 text-xs text-center mt-4"></p>

    <!-- FOOTER -->
    <p class="text-center text-[10px] text-slate-500 mt-6">
      Acceso para Superadmin ¬∑ CEO ¬∑ Staff
    </p>
  </div>

<!-- FIREBASE AUTH -->
<script type="module">
import { auth, db } from "./firebase-config.js";
import { signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  collectionGroup,
  query,
  where,
  getDocs,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.classList.add("hidden");

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    return showError("Correo y contrase√±a requeridos");
  }

  try {

    // üîê 1. Login con Firebase Auth
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // üîé 2. Buscar usuario dentro de todas las empresas (CORRECTO)
    const q = query(
      collectionGroup(db, "usuarios"),
      where("uid", "==", uid)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      throw new Error("Usuario no pertenece a ninguna empresa");
    }

    const userDoc = snap.docs[0];
    const datosUsuario = userDoc.data();

    if (!datosUsuario.activo) {
      throw new Error("Usuario inactivo");
    }

    // üìå Obtener empresaId desde la ruta
    const empresaId = userDoc.ref.parent.parent.id;

    // üìå Validar empresa activa
    const empresaRef = doc(db, "empresas", empresaId);
    const empresaSnap = await getDoc(empresaRef);

    if (!empresaSnap.exists()) {
      throw new Error("Empresa no v√°lida");
    }

    const empresaData = empresaSnap.data();

    if (empresaData.estado !== "activa") {
      throw new Error("Empresa suspendida");
    }

    // üìå Sucursal (opcional)
    const sucursalId = datosUsuario.sucursalAsignada || "principal";

    // üßπ 3. Limpiar sesi√≥n anterior
    localStorage.clear();

    // üíæ 4. Guardar sesi√≥n
    localStorage.setItem("empresaId", empresaId);
    localStorage.setItem("uid", uid);
    localStorage.setItem("rol", datosUsuario.rol);
    localStorage.setItem("sucursalId", sucursalId);

    // üöÄ 5. Redirecci√≥n por rol
    switch (datosUsuario.rol) {

      case "dueno":
        window.location.href = "/taller-erp.html";
        break;

      case "mecanico":
      case "recepcion":
        window.location.href = "/taller.html";
        break;

      case "cliente":
        window.location.href = "/cliente.html";
        break;

      default:
        throw new Error("Rol no v√°lido");
    }

  } catch (err) {
    console.error("ERROR LOGIN:", err);
    showError("Error de acceso: " + err.message);
  }
});

function showError(message) {
  errorMsg.textContent = message;
  errorMsg.classList.remove("hidden");
}
</script>

</body>
</html>
