<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 Â· Ingreso</title>

<body class="text-slate-200 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-slate-800 rounded-2xl p-6 shadow-xl">

    <!-- LOGO -->
    <div class="text-center mb-6">
      <img src="./logo.png" alt="TallerPRO360" class="h-14 mx-auto mb-3">
      <h1 class="text-xl font-black text-emerald-400">
        TallerPRO360
      </h1>
      <p class="text-xs text-slate-400 mt-1">
        Plataforma de gestiÃ³n de servicios
      </p>
    </div>

    <!-- FORM -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="text-xs text-slate-400">Correo</label>
        <input
          type="email"
          id="email"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="usuario@correo.com"
        />

      <div>
        <label class="text-xs text-slate-400">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />

      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-2 rounded-lg transition">

<!-- FIREBASE AUTH -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
import { signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  collection, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const form = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.classList.add("hidden");

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    return showError("Correo y contraseÃ±a requeridos");
  }

  try {

    // ðŸ” 1. Login Firebase
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // ðŸ”Ž 2. Buscar usuario dentro de empresas
    const empresasRef = collection(db, "empresas");
    const empresasSnap = await getDocs(empresasRef);

    let empresaIdEncontrada = null;
    let datosUsuario = null;

    for (const empresaDoc of empresasSnap.docs) {

      const usuariosRef = collection(
        db,
        "empresas",
        empresaDoc.id,
        "usuarios"
      );

      const usuariosSnap = await getDocs(usuariosRef);

      const usuarioDoc = usuariosSnap.docs.find(
        doc => doc.id === uid
      );

      if (usuarioDoc) {
        empresaIdEncontrada = empresaDoc.id;
        datosUsuario = usuarioDoc.data();
        break;
      }
    }

    if (!empresaIdEncontrada) {
      throw new Error("Usuario no pertenece a ninguna empresa");
    }

    if (!datosUsuario.activo) {
      throw new Error("Usuario inactivo");
    }

    // ðŸ’¾ 3. Guardar sesiÃ³n limpia
    localStorage.setItem("empresaId", empresaIdEncontrada);
    localStorage.setItem("uid", uid);
    localStorage.setItem("rol", datosUsuario.rol);
    localStorage.setItem("sucursalId", datosUsuario.sucursalAsignada || "");

    // ðŸš€ 4. RedirecciÃ³n segÃºn rol

    switch (datosUsuario.rol) {

      case "dueno":
        window.location.href = "/taller-erp.html";
        break;

      case "jefe":
      case "mecanico":
        window.location.href = "/taller.html";
        break;

      case "cliente":
        window.location.href = "/cliente.html";
        break;

      default:
        throw new Error("Rol no vÃ¡lido");
    }

  } catch (err) {
    console.error("ERROR LOGIN:", err);
    showError(err.message);
  }
});

function showError(message) {
  errorMsg.textContent = message;
  errorMsg.classList.remove("hidden");
}

</body>
</html>
