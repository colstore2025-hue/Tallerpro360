<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 · Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { background:#0f172a; }
  </style>
</head>

<body class="text-slate-200 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-slate-800 rounded-2xl p-6 shadow-xl">

    <!-- LOGO -->
    <div class="text-center mb-6">
      <img src="./logo.png" alt="TallerPRO360" class="h-14 mx-auto mb-3">
      <h1 class="text-xl font-black text-emerald-400">
        TallerPRO360
      </h1>
      <p class="text-xs text-slate-400 mt-1">
        Plataforma de gestión de servicios
      </p>
    </div>

    <!-- FORM -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="text-xs text-slate-400">Correo</label>
        <input
          type="email"
          id="email"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="taller@correo.com"
        />
      </div>

      <div>
        <label class="text-xs text-slate-400">Contraseña</label>
        <input
          type="password"
          id="password"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-2 rounded-lg transition">
        Ingresar
      </button>
    </form>

    <!-- ERROR -->
    <p id="errorMsg" class="hidden text-red-400 text-xs text-center mt-4"></p>

    <!-- FOOTER -->
    <p class="text-center text-[10px] text-slate-500 mt-6">
      Uso exclusivo para talleres autorizados
    </p>
  </div>

<!-- FIREBASE AUTH -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.add("hidden");

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email || !password) {
      errorMsg.textContent = "Correo y contraseña requeridos";
      errorMsg.classList.remove("hidden");
      return;
    }

    try {
      // 1️⃣ Autenticación
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // 2️⃣ Buscar perfil en Firestore
      const userRef = doc(db, "usuarios", cred.user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        throw new Error("Usuario no autorizado");
      }

      const user = userSnap.data();

      // 3️⃣ Validar estado
      if (user.activo === false) {
        throw new Error("Usuario suspendido");
      }

      // 4️⃣ Redirección por rol
      if (user.rol === "taller") {
        window.location.href = "/taller.html";
      } 
      else if (user.rol === "ceo") {
        window.location.href = "/ceo.html";
      } 
      else {
        throw new Error("Rol inválido");
      }

    } catch (err) {
      console.error(err);
      errorMsg.textContent = err.message || "Error de autenticación";
      errorMsg.classList.remove("hidden");
    }
  });
</script>
</body>
</html>
