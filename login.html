<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 Â· Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { background:#0f172a; }
  </style>
</head>

<body class="text-slate-200 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-sm bg-slate-800 rounded-2xl p-6 shadow-xl">

    <!-- LOGO -->
    <div class="text-center mb-6">
      <img src="./logo.png" alt="TallerPRO360" class="h-14 mx-auto mb-3">
      <h1 class="text-xl font-black text-emerald-400">
        TallerPRO360
      </h1>
      <p class="text-xs text-slate-400 mt-1">
        Plataforma de gestiÃ³n de servicios
      </p>
    </div>

    <!-- FORM -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="text-xs text-slate-400">Correo</label>
        <input
          type="email"
          id="email"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="usuario@correo.com"
        />
      </div>

      <div>
        <label class="text-xs text-slate-400">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          required
          class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:border-emerald-400"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-2 rounded-lg transition">
        Ingresar
      </button>
    </form>

    <!-- ERROR -->
    <p id="errorMsg" class="hidden text-red-400 text-xs text-center mt-4"></p>

    <!-- FOOTER -->
    <p class="text-center text-[10px] text-slate-500 mt-6">
      Acceso para Superadmin Â· CEO Â· Staff
    </p>
  </div>

<!-- FIREBASE AUTH -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.classList.add("hidden");

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      showError("Correo y contraseÃ±a requeridos");
      return;
    }

    try {
      // ğŸ” 1. Login Firebase
      const cred = await signInWithEmailAndPassword(auth, email, password);

      // ğŸ“‚ 2. Buscar perfil
      const userRef = doc(db, "usuarios", cred.user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        throw new Error("Usuario no autorizado");
      }

      const user = userSnap.data();

      // ğŸš« 3. Verificar estado
      if (user.activo === false) {
        throw new Error("Usuario suspendido");
      }

      // ğŸ¯ 4. RedirecciÃ³n inteligente por rol
      switch (user.rol) {

        case "superadmin":
          window.location.href = "/ceo-dashboard.html";
          break;

        case "ceo":
          window.location.href = "/panel-taller.html";
          break;

        case "staff":
          window.location.href = "/panel-taller.html";
          break;

        default:
          throw new Error("Rol invÃ¡lido");
      }

    } catch (err) {
      console.error("ERROR LOGIN:", err);
      showError(err.message);
    }
  });

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.classList.remove("hidden");
    alert("Error: " + message);
  }
</script>

</body>
</html>
