<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TallerPRO360 | Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#0F172A" />

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0F172A, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 32px 24px;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 96px;
      margin-bottom: 12px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logo span {
      font-size: 13px;
      color: #94A3B8;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #CBD5F5;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #0F172A;
      color: #fff;
      font-size: 15px;
    }

    .form-group input:focus {
      outline: 2px solid #38BDF8;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #38BDF8, #0EA5E9);
      color: #020617;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #94A3B8;
    }

    .footer a {
      color: #38BDF8;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      background: #7F1D1D;
      color: #FECACA;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-container">
    
    <div class="logo">
      <!-- LOGO OFICIAL -->
      <img src="logo-tallerpro360.png" alt="TallerPRO360">
      <h1>TallerPRO360</h1>
      <span>Gestión inteligente de talleres</span>
    </div>

    <div class="card">
      <h2>Ingreso al sistema</h2>

      <div class="error" id="errorBox"></div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" id="email" placeholder="taller@email.com">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>

      <button class="btn" onclick="login()">Ingresar</button>

      <div class="footer">
        ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');

      errorBox.style.display = "none";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "taller.html";
        })
        .catch(error => {
          errorBox.innerText = "Credenciales incorrectas o usuario no autorizado.";
          errorBox.style.display = "block";
        });
    }
  </script>

</body>
</html>
