<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NEXUS-X ERP | COMMANDER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #020617; --gold: #f59e0b; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #f1f5f9; padding-bottom: 90px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .nav-nexus { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #070a19; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; align-items: center; z-index: 5000; }
        .tab-item { color: #475569; font-size: 10px; font-weight: 800; text-align: center; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: var(--gold); transform: translateY(-5px); }
        .card-placa { border-left: 5px solid var(--accent); background: #0f172a; transition: 0.3s; }
        .card-placa:hover { border-left-color: var(--gold); background: #1e293b; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header class="p-6 flex justify-between items-center border-b border-white/5 bg-slate-950 sticky top-0 z-[100]">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gold rounded flex items-center justify-center text-black font-black italic">NX</div>
        <h1 class="font-nexus text-[10px] tracking-widest">NEXUS-X STARLINK</h1>
    </div>
    <div class="flex gap-4 text-right">
        <div><p class="text-[8px] text-slate-500 font-black">UTILIDAD P&G</p><p id="pg-total" class="font-nexus text-emerald-400 text-sm">$ 0</p></div>
        <div><p class="text-[8px] text-slate-500 font-black">EN CAJA</p><p id="caja-total" class="font-nexus text-gold text-sm">$ 0</p></div>
    </div>
</header>

<main class="p-4 space-y-6 max-w-6xl mx-auto">

    <section id="sec-patio" class="space-y-4">
        <div class="glass-panel p-6">
            <h2 class="font-nexus text-[10px] text-accent mb-4 uppercase tracking-[3px]">Recepción de Vehículo</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <input id="in-placa" placeholder="PLACA" class="bg-black/40 border border-white/10 p-3 rounded-xl font-nexus text-gold text-xl text-center">
                <input id="in-mecanico" placeholder="ENCARGADO" class="bg-black/40 border border-white/10 p-3 rounded-xl text-xs uppercase">
                <input id="in-cliente" placeholder="CLIENTE" class="bg-black/40 border border-white/10 p-3 rounded-xl text-xs uppercase">
                <button onclick="registrarEntrada()" class="bg-white text-black font-nexus text-[10px] py-3 rounded-xl font-black uppercase">Desplegar Misión</button>
            </div>
            <div class="mt-4 relative">
                <textarea id="in-reporte" rows="2" placeholder="Diagnóstico por voz..." class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-xs"></textarea>
                <button onclick="startVoice()" class="absolute right-3 bottom-3 w-10 h-10 bg-accent rounded-full"><i class="fas fa-microphone"></i></button>
            </div>
        </div>

        <div id="lista-patio" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </section>

    <section id="sec-caja" class="hidden space-y-4">
        <div class="glass-panel p-6">
            <h2 class="font-nexus text-[10px] text-gold mb-6 uppercase tracking-[3px]">Terminal Contable (Cuentas Activas)</h2>
            <div id="lista-caja" class="space-y-3">
                </div>
        </div>
    </section>

    <section id="sec-stock" class="hidden space-y-4">
        <div class="glass-panel p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-nexus text-[10px] text-emerald-400 uppercase tracking-[3px]">Inventario de Insumos</h2>
                <button class="bg-emerald-500 text-black px-4 py-2 rounded-lg text-[10px] font-black uppercase">+ Agregar Stock</button>
            </div>
            <div id="lista-stock" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-[9px] text-slate-500 font-bold uppercase">Barniz (Lts)</p>
                    <h4 class="font-nexus text-xl">12.5</h4>
                </div>
            </div>
        </div>
    </section>

</main>

<nav class="nav-nexus">
    <div onclick="showSec('patio', this)" class="tab-item active"><i class="fas fa-car-side text-2xl mb-1"></i><br>PATIO</div>
    <div onclick="showSec('caja', this)" class="tab-item"><i class="fas fa-cash-register text-2xl mb-1"></i><br>CAJA</div>
    <div onclick="showSec('stock', this)" class="tab-item"><i class="fas fa-boxes-stacked text-2xl mb-1"></i><br>ALMACÉN</div>
</nav>

<div id="modal-orden" class="fixed inset-0 bg-black/98 z-[6000] hidden overflow-y-auto p-4">
    <div class="max-w-4xl mx-auto glass-panel p-8 mt-4 border-t-4 border-gold">
        <div class="flex justify-between items-start mb-10">
            <div>
                <h3 id="mod-placa" class="font-nexus text-5xl text-white italic">---</h3>
                <p id="mod-meta" class="text-xs text-slate-500 font-bold mt-2"></p>
            </div>
            <button onclick="closeModal()" class="text-white text-4xl">&times;</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
                    <h4 class="text-[9px] font-black text-gold uppercase mb-4 tracking-widest">Inyectar Repuesto / Insumo</h4>
                    <div class="space-y-3">
                        <input id="g-desc" placeholder="Descripción" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-xs">
                        <div class="grid grid-cols-2 gap-2">
                            <input id="g-costo" type="number" placeholder="$ COSTO" class="bg-black/40 border border-white/10 p-3 rounded-xl text-xs">
                            <input id="g-venta" type="number" placeholder="$ VENTA" class="bg-black/40 border border-white/10 p-3 rounded-xl text-xs text-emerald-400">
                        </div>
                        <button onclick="addGasto()" class="w-full bg-accent py-3 rounded-xl font-black text-[10px] uppercase">Cargar a la Misión</button>
                    </div>
                </div>
                <div id="mod-items" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
            </div>

            <div class="space-y-6">
                <div class="bg-black/40 p-6 rounded-3xl border border-white/5">
                    <h4 class="text-[9px] font-black text-slate-500 uppercase mb-4 tracking-widest text-center">Liquidación de Tarea</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-xs">
                            <span>COBRO MANO OBRA:</span>
                            <input id="mo-cliente" type="number" placeholder="0" class="bg-transparent text-right font-nexus text-gold outline-none">
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span>PAGO MECÁNICO (FIJO):</span>
                            <input id="mo-mecanico" type="number" placeholder="0" class="bg-transparent text-right font-nexus text-white outline-none">
                        </div>
                        <div class="pt-6 border-t border-white/10 flex justify-between items-end">
                            <div>
                                <p class="text-[8px] text-slate-500 font-black">UTILIDAD NETA</p>
                                <h2 id="mod-utilidad" class="font-nexus text-3xl text-emerald-400">$ 0</h2>
                            </div>
                            <button onclick="finalizarOrden()" class="bg-white text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase">Cerrar y Archivar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // Lógica Firebase ID-CENTRADA
    // Aquí el onSnapshot alimenta los 3 módulos al tiempo
    window.showSec = (sec, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('sec-' + sec).classList.remove('hidden');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    };
    // ... resto del motor de sincronización ...
</script>
</body>
</html>
