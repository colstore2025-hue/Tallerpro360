<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus-X | Terminal de Ingeniería Starlink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #020617; --accent: #3b82f6; --gold: #f59e0b; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 110px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .neo-input { background: rgba(0,0,0,0.6); border: 1px solid #1e293b; border-radius: 12px; padding: 12px; color: white; width: 100%; outline: none; }
        .nav-nexus { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: rgba(7, 10, 25, 0.98); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #64748b; text-align: center; font-size: 9px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .hidden { display: none !important; }
        .badge { padding: 2px 8px; border-radius: 6px; font-size: 8px; font-weight: 900; text-transform: uppercase; }
        .badge-patio { background: var(--accent); color: white; }
        .badge-caja { background: var(--gold); color: black; }
    </style>
</head>
<body>

<header class="p-5 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-xl z-[100] border-b border-white/5">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gold rounded-lg flex items-center justify-center shadow-lg shadow-gold/20">
            <i class="fas fa-satellite text-black"></i>
        </div>
        <div>
            <h1 id="shop-name" class="font-nexus text-[10px] text-white tracking-widest uppercase font-black italic">NEXUS-X TERMINAL</h1>
            <p id="live-clock" class="text-[9px] text-gold font-bold">CONECTADO</p>
        </div>
    </div>
</header>

<main class="p-4 space-y-6">
    <section id="view-patio" class="space-y-6">
        <div class="glass-card p-6 border-l-4 border-accent">
            <h2 class="font-nexus text-[10px] text-accent tracking-[3px] uppercase mb-4 font-black">Recepción (Formulario Digital)</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="in-placa" placeholder="PLACA" class="neo-input font-nexus text-xl uppercase text-gold text-center">
                <input id="in-km" type="number" placeholder="KM" class="neo-input uppercase text-xs">
                <input id="in-cliente" placeholder="NOMBRE CLIENTE" class="neo-input uppercase text-xs col-span-2">
                <input id="in-tel" type="tel" placeholder="WHATSAPP (Ej: 57300...)" class="neo-input uppercase text-xs col-span-2">
            </div>
            <textarea id="in-reporte" rows="3" placeholder="REPORTE TÉCNICO / FALLAS..." class="neo-input text-sm mb-4"></textarea>
            
            <button onclick="window.registrarEntrada()" class="w-full bg-white text-black font-nexus py-4 rounded-xl text-[10px] tracking-[4px] uppercase font-black shadow-xl">Desplegar a la Red</button>
        </div>

        <div id="feed-ordenes" class="space-y-4">
            </div>
    </section>

    <section id="view-caja" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-gold">
            <h2 class="font-nexus text-[10px] text-gold tracking-[3px] uppercase mb-6 text-center font-black">Contabilidad de Vehículos</h2>
            <div id="caja-list" class="space-y-4">
                </div>
        </div>
    </section>

    <section id="view-stock" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-success">
            <h2 class="font-nexus text-[10px] text-success tracking-[3px] uppercase mb-4 font-black">Stock de Repuestos</h2>
            <p class="text-xs text-slate-500">Módulo en desarrollo para inventario interno.</p>
        </div>
    </section>
</main>

<div id="modal-caja" class="fixed inset-0 bg-black/95 z-[5000] hidden overflow-y-auto p-4">
    <div class="glass-card max-w-xl mx-auto p-8 my-10 space-y-6 border border-white/10">
        <div class="flex justify-between items-center">
            <h3 id="caja-placa" class="font-nexus text-3xl text-gold italic">---</h3>
            <button onclick="window.closeCaja()" class="text-white text-3xl">&times;</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-3">
                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest">Registrar Movimiento</p>
                <input id="mov-desc" placeholder="REPUESTO O SERVICIO" class="neo-input text-xs uppercase">
                <input id="mov-monto" type="number" placeholder="$ VALOR" class="neo-input text-xl text-success font-nexus">
                <select id="mov-tipo" class="neo-input text-[10px] font-black">
                    <option value="EGRESO">COMPRA DE REPUESTO / GASTO</option>
                    <option value="ABONO">ABONO RECIBIDO (+) </option>
                </select>
                <button onclick="window.registrarMovimiento()" class="w-full bg-accent p-4 rounded-xl font-black text-[10px] uppercase">Grabar en Hoja</button>
            </div>

            <div class="bg-black/30 p-5 rounded-2xl border border-white/5 space-y-4">
                <p class="text-[9px] text-slate-500 font-black uppercase text-center">Hoja de Gastos</p>
                <div id="lista-movimientos" class="text-[10px] space-y-2 max-h-40 overflow-y-auto pr-2"></div>
                <hr class="border-white/10">
                <div class="flex justify-between font-nexus text-xs">
                    <span class="text-slate-400">SALDO TOTAL:</span>
                    <span id="liq-total" class="text-gold">$ 0</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-white/5">
            <button onclick="window.generarPDF()" class="bg-slate-800 p-4 rounded-xl text-[10px] font-bold uppercase"><i class="fas fa-file-invoice mr-2"></i> PDF</button>
            <button onclick="window.enviarWhatsAppReporte()" class="bg-emerald-600 p-4 rounded-xl text-[10px] font-bold uppercase"><i class="fab fa-whatsapp mr-2"></i> WhatsApp</button>
        </div>
    </div>
</div>

<nav class="nav-nexus">
    <div class="nav-item active" onclick="window.switchTab('patio', this)"><i class="fas fa-truck-pickup text-2xl mb-1"></i><br>PATIO</div>
    <div class="nav-item" onclick="window.switchTab('caja', this)"><i class="fas fa-file-invoice-dollar text-2xl mb-1"></i><br>CAJA</div>
    <div class="nav-item" onclick="window.switchTab('stock', this)"><i class="fas fa-cubes text-2xl mb-1"></i><br>STOCK</div>
    <div class="nav-item" onclick="window.logout()"><i class="fas fa-power-off text-danger text-2xl mb-1"></i><br>SALIR</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, getDoc, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentOrders = [];
    let activeOrderId = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        if (snap.exists()) {
            document.getElementById('shop-name').innerText = snap.data().nombreTaller;
            initRealtime();
        }
    });

    // --- SINCRONIZACIÓN TOTAL (PATIO Y CAJA) ---
    function initRealtime() {
        onSnapshot(query(collection(db, "ordenes"), where("tallerId", "==", auth.currentUser.uid), orderBy("timestamp", "desc")), (snap) => {
            currentOrders = [];
            const feed = document.getElementById('feed-ordenes');
            const caja = document.getElementById('caja-list');
            feed.innerHTML = ""; caja.innerHTML = "";
            
            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                currentOrders.push(o);
                
                const card = `
                <div class="glass-card p-5 border-l-4 ${o.status==='INGRESADO'?'border-accent':'border-success'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="badge ${o.status==='INGRESADO'?'badge-patio':'badge-caja'}">${o.status}</span>
                        <span class="text-[8px] text-slate-500 font-bold">${new Date(o.timestamp?.toDate()).toLocaleDateString()}</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div onclick="window.abrirCaja('${o.id}')" class="cursor-pointer">
                            <h3 class="font-nexus text-xl text-white tracking-widest">${o.placa}</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${o.cliente}</p>
                        </div>
                        <button onclick="window.abrirCaja('${o.id}')" class="bg-gold text-black px-4 py-2 rounded-xl font-black text-[9px] uppercase shadow-lg shadow-gold/10">
                            <i class="fas fa-dollar-sign mr-1"></i> GASTOS
                        </button>
                    </div>
                </div>`;
                
                feed.innerHTML += card;
                caja.innerHTML += card; // Ahora aparecen en ambos lados simultáneamente
            });
        });
    }

    // --- REGISTRO DE VEHÍCULO ---
    window.registrarEntrada = async () => {
        const placa = document.getElementById('in-placa').value.toUpperCase();
        if(!placa) return alert("LA PLACA ES OBLIGATORIA");

        await addDoc(collection(db, "ordenes"), {
            tallerId: auth.currentUser.uid,
            placa,
            cliente: document.getElementById('in-cliente').value.toUpperCase(),
            telefono: document.getElementById('in-tel').value,
            km: document.getElementById('in-km').value,
            reporte: document.getElementById('in-reporte').value,
            status: 'INGRESADO',
            movimientos: [],
            timestamp: serverTimestamp()
        });
        
        document.querySelectorAll('.neo-input').forEach(i => i.value = "");
        alert("¡ORDEN DESPLEGADA!");
    };

    // --- GESTIÓN DE CAJA (GASTOS Y ABONOS) ---
    window.abrirCaja = (id) => {
        activeOrderId = id;
        const o = currentOrders.find(order => order.id === id);
        document.getElementById('caja-placa').innerText = o.placa;
        renderMovimientos(o.movimientos || []);
        document.getElementById('modal-caja').classList.remove('hidden');
    };

    window.registrarMovimiento = async () => {
        const desc = document.getElementById('mov-desc').value.toUpperCase();
        const monto = parseFloat(document.getElementById('mov-monto').value);
        const tipo = document.getElementById('mov-tipo').value;

        if(!desc || !monto) return alert("POR FAVOR INGRESE DESCRIPCIÓN Y VALOR");

        await updateDoc(doc(db, "ordenes", activeOrderId), {
            movimientos: arrayUnion({ desc, monto, tipo, fecha: new Date().toLocaleString() })
        });

        document.getElementById('mov-desc').value = "";
        document.getElementById('mov-monto').value = "";
    };

    function renderMovimientos(movs) {
        const list = document.getElementById('lista-movimientos');
        const totalEl = document.getElementById('liq-total');
        list.innerHTML = "";
        let total = 0;

        movs.forEach(m => {
            const isEgreso = m.tipo === 'EGRESO';
            total += isEgreso ? m.monto : -m.monto;
            list.innerHTML += `
            <div class="flex justify-between items-center bg-white/5 p-2 rounded-lg border-b border-white/5">
                <span class="uppercase">${m.desc}</span>
                <span class="${isEgreso?'text-white':'text-success'} font-bold">$${m.monto.toLocaleString()}</span>
            </div>`;
        });
        totalEl.innerText = `$${total.toLocaleString()}`;
    }

    // --- NAVEGACIÓN ---
    window.switchTab = (tab, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };
    window.closeCaja = () => document.getElementById('modal-caja').classList.add('hidden');
    window.logout = () => signOut(auth);
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
