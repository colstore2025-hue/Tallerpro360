<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus-X | Terminal √âlite Starlink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #020617; --accent: #3b82f6; --gold: #f59e0b; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 110px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .neo-input { background: rgba(0,0,0,0.6); border: 1px solid #1e293b; border-radius: 12px; padding: 12px; color: white; width: 100%; outline: none; }
        .neo-input:focus { border-color: var(--gold); }
        .nav-nexus { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: rgba(7, 10, 25, 0.95); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #64748b; text-align: center; font-size: 9px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .active-voice { animation: pulse-gold 1.5s infinite; background: rgba(245, 158, 11, 0.1) !important; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
        .hidden { display: none !important; }
        canvas { border: 1px dashed #334155; border-radius: 10px; background: #fff; touch-action: none; }
    </style>
</head>
<body>

<header class="p-5 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-xl z-[100] border-b border-white/5">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gold rounded-lg flex items-center justify-center shadow-lg shadow-gold/20">
            <i class="fas fa-satellite text-black"></i>
        </div>
        <div>
            <h1 id="shop-name" class="font-nexus text-[10px] text-white tracking-widest uppercase italic font-black">Nexus-X Terminal</h1>
            <p id="live-clock" class="text-[9px] text-gold font-bold">Cargando Red...</p>
        </div>
    </div>
</header>

<main class="p-4 space-y-6">
    <section id="view-patio" class="space-y-6">
        <div class="glass-card p-6 border-l-4 border-accent">
            <h2 class="font-nexus text-[10px] text-accent tracking-[3px] uppercase mb-4 font-black">Check-In de Seguridad</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="in-placa" placeholder="PLACA" class="neo-input font-nexus text-xl uppercase text-gold text-center">
                <input id="in-km" type="number" placeholder="KILOMETRAJE" class="neo-input uppercase text-xs">
                <input id="in-cliente" placeholder="NOMBRE DEL CLIENTE" class="neo-input uppercase text-xs col-span-2">
                <input id="in-tel" type="tel" placeholder="WHATSAPP (Ej: 57300...)" class="neo-input uppercase text-xs col-span-2">
            </div>

            <div class="bg-black/20 p-4 rounded-xl mb-4 space-y-3">
                <p class="text-[9px] text-slate-500 font-black uppercase mb-2">Estado de Ingreso</p>
                <div class="grid grid-cols-2 gap-2 text-[10px]">
                    <label class="flex items-center gap-2"><input type="checkbox" class="inv-check" value="Radio"> Radio/Pantalla</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="inv-check" value="Gato"> Gato/Herram.</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="inv-check" value="Repuesto"> Llanta Rep.</label>
                    <label class="flex items-center gap-2"><input type="checkbox" class="inv-check" value="Espejos"> Espejos OK</label>
                </div>
            </div>

            <div class="relative mb-4">
                <textarea id="in-reporte" rows="3" placeholder="DICTAR FALLAS Y MOTIVO DE INGRESO..." class="neo-input text-sm"></textarea>
                <button onclick="window.startVoiceMain()" class="absolute right-3 bottom-3 w-10 h-10 bg-accent text-white rounded-full flex items-center justify-center shadow-lg"><i id="mic-icon" class="fas fa-microphone"></i></button>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-6">
                <div class="text-center">
                    <label class="text-[8px] text-slate-500 uppercase font-bold block mb-1">Evidencia Frontal</label>
                    <input type="file" accept="image/*" capture="camera" id="foto-1" class="hidden">
                    <button onclick="document.getElementById('foto-1').click()" class="w-full bg-slate-800 p-3 rounded-lg text-[10px] border border-white/5"><i class="fas fa-camera mr-2 text-gold"></i> FOTO ENTRADA</button>
                </div>
                <div class="text-center">
                    <label class="text-[8px] text-slate-500 uppercase font-bold block mb-1">Firma Cliente</label>
                    <button onclick="window.abrirFirma()" class="w-full bg-slate-800 p-3 rounded-lg text-[10px] border border-white/5"><i class="fas fa-signature mr-2 text-gold"></i> DIGITALIZAR</button>
                </div>
            </div>

            <button onclick="window.registrarEntrada()" class="w-full bg-white text-black font-nexus py-5 rounded-2xl text-[10px] tracking-[4px] uppercase font-black hover:bg-gold transition-all">Generar Orden Digital</button>
        </div>

        <div id="feed-ordenes" class="space-y-4"></div>
    </section>

    <section id="view-caja" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-success text-center">
            <h2 class="font-nexus text-[10px] text-success tracking-[3px] uppercase mb-2 font-black">Centro de Liquidaci√≥n</h2>
            <p class="text-[10px] text-slate-500 uppercase mb-6">Seleccione unidad para facturar o abonar</p>
            <div id="caja-list" class="space-y-4 text-left"></div>
        </div>
    </section>

    <section id="view-stock" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-gold">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-nexus text-[10px] text-gold tracking-[3px] uppercase font-black">Inventario de Repuestos</h2>
                <button class="bg-gold text-black px-4 py-2 rounded-lg text-[9px] font-black uppercase">Nuevo Item</button>
            </div>
            <div id="stock-list" class="space-y-3"></div>
        </div>
    </section>
</main>

<div id="modal-caja" class="fixed inset-0 bg-black/95 z-[5000] hidden overflow-y-auto p-4">
    <div class="glass-card max-w-xl mx-auto p-8 my-10 space-y-6 border border-white/10">
        <div class="flex justify-between items-center">
            <h3 id="caja-placa" class="font-nexus text-3xl text-gold italic">---</h3>
            <button onclick="window.closeCaja()" class="text-white text-3xl">&times;</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <p class="text-[9px] text-slate-500 font-black uppercase">Registrar Movimiento</p>
                <input id="mov-desc" placeholder="Descripci√≥n (Ej: Kit Embrague)" class="neo-input text-xs uppercase">
                <input id="mov-monto" type="number" placeholder="$ Valor" class="neo-input text-xl text-success font-nexus">
                <select id="mov-tipo" class="neo-input text-[10px] font-bold">
                    <option value="EGRESO">EGRESO (Gasto/Repuesto)</option>
                    <option value="ABONO">ABONO (Dinero Cliente)</option>
                </select>
                <button onclick="window.registrarMovimiento()" class="w-full bg-accent p-4 rounded-xl font-black text-[10px] uppercase">A√±adir a la Hoja</button>
            </div>

            <div class="bg-white/5 p-5 rounded-2xl border border-white/5 space-y-4">
                <p class="text-[9px] text-slate-500 font-black uppercase text-center">Resumen de Cuenta</p>
                <div id="lista-movimientos" class="text-[10px] space-y-2 max-h-40 overflow-y-auto pr-2"></div>
                <hr class="border-white/10">
                <div class="flex justify-between font-nexus text-xs">
                    <span>TOTAL:</span>
                    <span id="liq-total" class="text-gold">$ 0</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="window.generarPDF()" class="bg-slate-800 p-4 rounded-xl text-[10px] font-bold uppercase border border-white/10"><i class="fas fa-file-invoice mr-2"></i> Factura PDF</button>
            <button onclick="window.enviarWhatsAppReporte()" class="bg-emerald-600 p-4 rounded-xl text-[10px] font-bold uppercase"><i class="fab fa-whatsapp mr-2"></i> Reporte Cliente</button>
        </div>
        <button onclick="window.finalizarOrden()" class="w-full bg-danger/20 text-danger p-4 rounded-xl font-black uppercase text-[10px] border border-danger/20">Archivar y Finalizar</button>
    </div>
</div>

<div id="modal-firma" class="fixed inset-0 bg-black/98 z-[6000] hidden flex flex-col items-center justify-center p-6">
    <h3 class="font-nexus text-gold mb-6 uppercase tracking-widest">Firma de Conformidad</h3>
    <canvas id="signature-pad" width="300" height="200"></canvas>
    <div class="flex gap-4 mt-8">
        <button onclick="window.limpiarFirma()" class="bg-white/10 px-8 py-3 rounded-xl text-xs uppercase font-bold">Limpiar</button>
        <button onclick="window.guardarFirma()" class="bg-gold text-black px-8 py-3 rounded-xl text-xs font-black uppercase">Confirmar</button>
    </div>
</div>

<nav class="nav-nexus">
    <div class="nav-item active" onclick="window.switchTab('patio', this)"><i class="fas fa-truck-pickup text-2xl mb-1"></i><br>PATIO</div>
    <div class="nav-item" onclick="window.switchTab('caja', this)"><i class="fas fa-file-invoice-dollar text-2xl mb-1"></i><br>CAJA</div>
    <div class="nav-item" onclick="window.switchTab('stock', this)"><i class="fas fa-cubes text-2xl mb-1"></i><br>STOCK</div>
    <div class="nav-item" onclick="window.logout()"><i class="fas fa-power-off text-danger text-2xl mb-1"></i><br>SALIR</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, getDoc, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentOrders = [];
    let activeOrderId = null;
    let recognition;

    // --- AUTENTICACI√ìN ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html";
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        if (snap.exists()) {
            document.getElementById('shop-name').innerText = snap.data().nombreTaller;
            initRealtime();
        }
    });

    // --- DATA REALTIME ---
    function initRealtime() {
        onSnapshot(query(collection(db, "ordenes"), where("tallerId", "==", auth.currentUser.uid), orderBy("timestamp", "desc")), (snap) => {
            currentOrders = [];
            const feed = document.getElementById('feed-ordenes');
            const cajaList = document.getElementById('caja-list');
            feed.innerHTML = ""; cajaList.innerHTML = "";
            
            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                currentOrders.push(o);
                
                const card = `
                <div class="glass-card p-5 flex justify-between items-center border-l-4 ${o.status==='INGRESADO'?'border-accent':'border-success'}">
                    <div onclick="window.abrirCaja('${o.id}')" class="cursor-pointer">
                        <h3 class="font-nexus text-xl text-white tracking-tighter">${o.placa}</h3>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${o.cliente} | KM: ${o.km}</p>
                    </div>
                    <div class="flex gap-2">
                         <select onchange="window.updateStatus('${o.id}', this.value)" class="bg-slate-900 text-[10px] p-2 rounded-lg text-gold font-bold">
                            <option value="INGRESADO" ${o.status==='INGRESADO'?'selected':''}>PATIO</option>
                            <option value="LISTO" ${o.status==='LISTO'?'selected':''}>LISTO</option>
                        </select>
                        <button onclick="window.abrirCaja('${o.id}')" class="bg-success/20 text-success w-10 h-10 rounded-lg flex items-center justify-center"><i class="fas fa-calculator"></i></button>
                    </div>
                </div>`;
                feed.innerHTML += card;
                cajaList.innerHTML += card;
            });
        });
    }

    // --- OPERACI√ìN PATIO ---
    window.registrarEntrada = async () => {
        const placa = document.getElementById('in-placa').value.toUpperCase();
        if(!placa) return alert("LA PLACA ES OBLIGATORIA");

        const inventario = [];
        document.querySelectorAll('.inv-check:checked').forEach(c => inventario.push(c.value));

        try {
            await addDoc(collection(db, "ordenes"), {
                tallerId: auth.currentUser.uid,
                placa,
                cliente: document.getElementById('in-cliente').value.toUpperCase(),
                telefono: document.getElementById('in-tel').value,
                km: document.getElementById('in-km').value,
                reporte: document.getElementById('in-reporte').value,
                inventario: inventario,
                status: 'INGRESADO',
                movimientos: [],
                timestamp: serverTimestamp()
            });
            alert("ORDEN DIGITAL CREADA EXITOSAMENTE");
            document.querySelectorAll('.neo-input').forEach(i => i.value = "");
            document.querySelectorAll('.inv-check').forEach(c => c.checked = false);
        } catch (e) { alert("ERROR DE CONEXI√ìN STARLINK"); }
    };

    // --- OPERACI√ìN CAJA ---
    window.abrirCaja = (id) => {
        activeOrderId = id;
        const o = currentOrders.find(order => order.id === id);
        document.getElementById('caja-placa').innerText = o.placa;
        renderMovimientos(o.movimientos || []);
        document.getElementById('modal-caja').classList.remove('hidden');
    };

    window.registrarMovimiento = async () => {
        const desc = document.getElementById('mov-desc').value.toUpperCase();
        const monto = parseFloat(document.getElementById('mov-monto').value);
        const tipo = document.getElementById('mov-tipo').value;

        if(!desc || !monto) return alert("DATOS INCOMPLETOS");

        await updateDoc(doc(db, "ordenes", activeOrderId), {
            movimientos: arrayUnion({ desc, monto, tipo, fecha: new Date().toLocaleString() })
        });

        document.getElementById('mov-desc').value = "";
        document.getElementById('mov-monto').value = "";
    };

    function renderMovimientos(movs) {
        const list = document.getElementById('lista-movimientos');
        const totalEl = document.getElementById('liq-total');
        list.innerHTML = "";
        let total = 0;

        movs.forEach(m => {
            const isEgreso = m.tipo === 'EGRESO';
            total += isEgreso ? m.monto : -m.monto;
            list.innerHTML += `
            <div class="flex justify-between border-b border-white/5 pb-1">
                <span>${m.desc}</span>
                <span class="${isEgreso?'text-white':'text-success'} font-bold">$${m.monto.toLocaleString()}</span>
            </div>`;
        });
        totalEl.innerText = `$${total.toLocaleString()}`;
    }

    // --- UTILIDADES ---
    window.updateStatus = async (id, status) => { await updateDoc(doc(db, "ordenes", id), { status }); };
    window.closeCaja = () => document.getElementById('modal-caja').classList.add('hidden');
    window.switchTab = (tab, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    // --- VOZ ---
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'es-CO';
        recognition.onresult = (e) => {
            document.getElementById('in-reporte').value += e.results[0][0].transcript;
            document.getElementById('in-reporte').classList.remove('active-voice');
        };
    }
    window.startVoiceMain = () => { 
        recognition.start(); 
        document.getElementById('in-reporte').classList.add('active-voice'); 
    };

    // --- FIRMA (CANVAS) ---
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    window.abrirFirma = () => document.getElementById('modal-firma').classList.remove('hidden');
    window.limpiarFirma = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
    window.guardarFirma = () => document.getElementById('modal-firma').classList.add('hidden');

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', (e) => {
        if(!drawing) return;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    });

    // --- PDF & WHATSAPP ---
    window.generarPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const o = currentOrders.find(x => x.id === activeOrderId);
        doc.text(`NEXUS-X: ORDEN DE SERVICIO ${o.placa}`, 20, 20);
        doc.text(`CLIENTE: ${o.cliente}`, 20, 30);
        doc.text(`KILOMETRAJE: ${o.km}`, 20, 40);
        doc.text(`REPORTE: ${o.reporte}`, 20, 50);
        doc.save(`Orden_${o.placa}.pdf`);
    };

    window.enviarWhatsAppReporte = () => {
        const o = currentOrders.find(x => x.id === activeOrderId);
        const total = document.getElementById('liq-total').innerText;
        const msg = `*üöÄ NEXUS-X STARLINK REPORT*%0A*UNIDAD:* ${o.placa}%0A*CLIENTE:* ${o.cliente}%0A*ESTADO:* ${o.status}%0A*SALDO:* ${total}%0A%0A_Reporte generado por Colombian Trucks Logistics LLC_`;
        window.open(`https://wa.me/${o.telefono}?text=${msg}`);
    };

    window.logout = () => signOut(auth);
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
