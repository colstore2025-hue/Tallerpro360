<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NEXUS-X | TALLERPRO360 ÉLITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #020617; --gold: #f59e0b; --accent: #3b82f6; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 100px; overflow-x: hidden; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neo-input { background: rgba(0,0,0,0.5); border: 1px solid #1e293b; border-radius: 14px; padding: 12px; color: white; width: 100%; outline: none; transition: 0.3s; font-size: 13px; }
        .neo-input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
        .nav-nexus { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #64748b; font-size: 10px; font-weight: 800; text-align: center; transition: 0.4s; cursor: pointer; }
        .nav-item.active { color: var(--gold); transform: translateY(-5px); }
        .recording { animation: pulse-gold 1.5s infinite; border: 2px solid var(--danger) !important; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header class="p-5 glass sticky top-0 z-[1000] border-b border-white/10 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-gold to-orange-600 rounded-xl flex items-center justify-center text-black shadow-lg shadow-gold/20">
            <i class="fas fa-rocket text-xl"></i>
        </div>
        <div>
            <h1 class="font-nexus text-[10px] tracking-widest text-white uppercase italic">Nexus-X Starlink</h1>
            <p id="live-clock" class="text-[9px] text-slate-500 font-black uppercase">Sincronizando...</p>
        </div>
    </div>
    <div class="text-right">
        <p class="text-[8px] text-slate-500 font-bold uppercase">Utilidad Mes (PG)</p>
        <p id="total-pg" class="text-xs font-nexus text-success font-black">$ 0</p>
    </div>
</header>

<main class="p-4 max-w-4xl mx-auto space-y-6">

    <section id="sec-patio" class="space-y-4">
        <div class="glass p-6 rounded-[30px] border-l-4 border-accent">
            <h2 class="font-nexus text-[10px] text-accent tracking-[4px] uppercase mb-4">Nueva Misión</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <input id="in-placa" placeholder="PLACA" class="neo-input font-nexus text-xl text-gold text-center uppercase">
                <input id="in-mecanico" placeholder="MECÁNICO" class="neo-input uppercase">
                <input id="in-cliente" placeholder="CLIENTE" class="neo-input uppercase">
                <input id="in-tel" type="tel" placeholder="WHATSAPP" class="neo-input">
            </div>
            <div class="mt-4 relative">
                <textarea id="in-reporte" rows="2" placeholder="Diagnóstico inicial..." class="neo-input"></textarea>
                <button onclick="toggleMic()" id="btn-mic" class="absolute right-3 bottom-3 w-10 h-10 bg-accent rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-microphone"></i></button>
            </div>
            <button onclick="registrarMision()" class="w-full mt-4 bg-white text-black font-nexus py-4 rounded-2xl text-[10px] font-black tracking-widest uppercase hover:bg-gold transition-colors">Desplegar Misión</button>
        </div>

        <div id="lista-misiones" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </section>

    <section id="sec-caja" class="hidden space-y-4">
        <div class="glass p-6 rounded-[30px] border-t-4 border-gold">
            <h2 class="font-nexus text-[10px] text-gold tracking-[4px] uppercase mb-6 text-center">Órdenes por Facturar</h2>
            <div id="lista-caja" class="space-y-3"></div>
        </div>
    </section>

</main>

<nav class="nav-nexus glass">
    <div onclick="switchSec('patio', this)" class="nav-item active"><i class="fas fa-car-rear text-xl mb-1"></i><br>PATIO</div>
    <div onclick="switchSec('caja', this)" class="nav-item"><i class="fas fa-cash-register text-xl mb-1"></i><br>CAJA</div>
    <div onclick="window.location.reload()" class="nav-item"><i class="fas fa-sync text-xl mb-1"></i><br>RED</div>
</nav>

<div id="modal-orden" class="fixed inset-0 bg-black/98 z-[6000] hidden overflow-y-auto p-4">
    <div class="max-w-4xl mx-auto glass rounded-[40px] p-8 mt-4 border border-white/10">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h3 id="mod-placa" class="font-nexus text-5xl text-gold italic uppercase leading-none">---</h3>
                <p id="mod-meta" class="text-[10px] text-slate-400 font-bold uppercase mt-4 tracking-tighter"></p>
            </div>
            <button onclick="closeModal()" class="w-12 h-12 bg-white/5 rounded-full text-white text-3xl flex items-center justify-center hover:bg-danger transition-colors">&times;</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div class="bg-white/5 p-6 rounded-3xl border border-white/5">
                    <h4 class="text-[9px] font-black text-accent uppercase mb-4 tracking-widest italic">Añadir Cargo (Repuestos)</h4>
                    <div class="space-y-3">
                        <input id="g-desc" placeholder="REPUESTO / TRABAJO EXTERNO" class="neo-input uppercase">
                        <div class="grid grid-cols-2 gap-2">
                            <input id="g-costo" type="number" placeholder="$ COSTO" class="neo-input">
                            <input id="g-venta" type="number" placeholder="$ VENTA" class="neo-input text-emerald-400 font-bold">
                        </div>
                        <button onclick="addGasto()" class="w-full bg-accent text-white py-3 rounded-xl font-black text-[10px] uppercase">Inyectar a Misión</button>
                    </div>
                </div>
                <div id="mod-items" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scroll"></div>
            </div>

            <div class="space-y-4">
                <div class="bg-black/40 p-6 rounded-3xl border border-gold/20">
                    <h4 class="text-[9px] font-black text-slate-500 uppercase mb-4 tracking-widest text-center">Liquidación de Misión</h4>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-xs">
                            <span class="font-bold">MANO DE OBRA CLIENTE:</span>
                            <input id="mo-cliente" type="number" oninput="updateCalculos()" class="bg-transparent text-right font-nexus text-gold w-24 outline-none border-b border-white/10" value="0">
                        </div>
                        <div class="flex justify-between items-center text-xs text-slate-400">
                            <span class="font-bold">MO PAGO MECÁNICO:</span>
                            <input id="mo-mecanico" type="number" oninput="updateCalculos()" class="bg-transparent text-right font-nexus text-white w-24 outline-none border-b border-white/10" value="0">
                        </div>
                        <hr class="border-white/5">
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-[8px] text-slate-500 font-black uppercase">Utilidad Proyectada</p>
                                <h2 id="mod-utilidad" class="font-nexus text-3xl text-success font-black">$ 0</h2>
                            </div>
                            <div class="text-right">
                                <p class="text-[8px] text-slate-500 font-black uppercase">Total Factura</p>
                                <h3 id="mod-total-venta" class="font-nexus text-xl text-white italic">$ 0</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btn-finalizar" onclick="finalizarOrden()" class="w-full bg-white text-black font-nexus py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-gold transition-all">
                    Finalizar Misión
                </button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let misionesActivas = [];
    let ordenActualId = null;
    let recognition;

    // --- GENERADOR DE TICKET ---
    const generarTicket = () => `NX-${Math.floor(1000 + Math.random() * 9000)}`;

    // --- RECONOCIMIENTO DE VOZ ---
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-CO';
        recognition.onresult = (e) => {
            document.getElementById('in-reporte').value += " " + e.results[0][0].transcript;
            document.getElementById('btn-mic').classList.remove('recording');
        };
    }

    window.toggleMic = () => {
        document.getElementById('btn-mic').classList.add('recording');
        recognition.start();
    };

    onAuthStateChanged(auth, (user) => {
        if (user) initApp();
        else window.location.href = "index.html"; 
    });

    function initApp() {
        const q = query(collection(db, "ordenes"), where("tallerId", "==", auth.currentUser.uid), orderBy("timestamp", "desc"));

        onSnapshot(q, (snap) => {
            const feed = document.getElementById('lista-misiones');
            const caja = document.getElementById('lista-caja');
            feed.innerHTML = ""; caja.innerHTML = "";
            misionesActivas = [];
            let pgMes = 0;

            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                misionesActivas.push(o);
                
                if(o.status === 'PATIO') {
                    feed.innerHTML += renderCard(o, "border-accent");
                } 
                else if(o.status === 'LISTO') {
                    const card = renderCard(o, "border-gold shadow-[0_0_15px_rgba(245,158,11,0.2)]");
                    feed.innerHTML += card;
                    caja.innerHTML += card;
                } 
                else if(o.status === 'ARCHIVADO') {
                    pgMes += (o.utilidad || 0);
                }
            });
            document.getElementById('total-pg').innerText = `$ ${pgMes.toLocaleString()}`;
        });
    }

    function renderCard(o, styleClass) {
        return `
            <div onclick="abrirOrden('${o.id}')" class="glass p-5 rounded-[25px] border-l-4 ${styleClass} hover:scale-[1.01] transition-all cursor-pointer flex justify-between items-center mb-1">
                <div>
                    <div class="flex items-center gap-2">
                        <h3 class="font-nexus text-xl text-white uppercase italic">${o.placa}</h3>
                        <span class="text-[8px] bg-white/10 px-2 py-0.5 rounded text-gold font-black">${o.ticket || 'TKT-0'}</span>
                    </div>
                    <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">${o.mecanico} | ${o.cliente}</p>
                </div>
                <div class="text-right">
                    <span class="text-[8px] bg-white/5 text-slate-400 px-2 py-1 rounded-full font-black uppercase tracking-widest">${o.status}</span>
                    <p class="font-nexus text-emerald-400 text-xs mt-2">$ ${calcTotalVenta(o).toLocaleString()}</p>
                </div>
            </div>`;
    }

    window.registrarMision = async () => {
        const placa = document.getElementById('in-placa').value.toUpperCase();
        if(!placa) return alert("SISTEMA REQUIERE PLACA");

        await addDoc(collection(db, "ordenes"), {
            tallerId: auth.currentUser.uid,
            ticket: generarTicket(),
            placa,
            mecanico: document.getElementById('in-mecanico').value.toUpperCase() || "ADMIN",
            cliente: document.getElementById('in-cliente').value.toUpperCase() || "GENERAL",
            telefono: document.getElementById('in-tel').value,
            reporte: document.getElementById('in-reporte').value,
            status: 'PATIO',
            gastos: [],
            moCliente: 0,
            moMecanico: 0,
            timestamp: serverTimestamp()
        });
        
        ['in-placa', 'in-mecanico', 'in-cliente', 'in-tel', 'in-reporte'].forEach(id => document.getElementById(id).value = "");
        alert("MISIÓN DESPLEGADA EN LA RED NEXUS-X");
    };

    window.abrirOrden = (id) => {
        ordenActualId = id;
        const o = misionesActivas.find(x => x.id === id);
        document.getElementById('mod-placa').innerText = o.placa;
        document.getElementById('mod-meta').innerText = `ORDEN DE SERVICIO: ${o.ticket || 'S/N'} | CLIENTE: ${o.cliente} | RESPONSABLE: ${o.mecanico}`;
        document.getElementById('mo-cliente').value = o.moCliente || 0;
        document.getElementById('mo-mecanico').value = o.moMecanico || 0;
        
        const btnFin = document.getElementById('btn-finalizar');
        btnFin.innerText = o.status === 'PATIO' ? "PASAR A COBRO (CAJA)" : "FACTURAR Y ARCHIVAR";
        
        renderGastos(o);
        document.getElementById('modal-orden').classList.remove('hidden');
    };

    window.addGasto = async () => {
        const desc = document.getElementById('g-desc').value.toUpperCase();
        const costo = parseFloat(document.getElementById('g-costo').value) || 0;
        const venta = parseFloat(document.getElementById('g-venta').value) || 0;
        if(!desc) return;

        await updateDoc(doc(db, "ordenes", ordenActualId), {
            gastos: arrayUnion({ desc, costo, venta, fecha: new Date().toISOString() })
        });
        
        ['g-desc', 'g-costo', 'g-venta'].forEach(id => document.getElementById(id).value = "");
        renderGastos(misionesActivas.find(x => x.id === ordenActualId));
    };

    function renderGastos(o) {
        const list = document.getElementById('mod-items');
        list.innerHTML = o.gastos.map(g => `
            <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5 text-[10px]">
                <span class="uppercase font-bold text-slate-300">${g.desc}</span>
                <span class="font-nexus text-emerald-400">$${g.venta.toLocaleString()}</span>
            </div>
        `).join("");
        updateCalculos();
    }

    window.updateCalculos = () => {
        const o = misionesActivas.find(x => x.id === ordenActualId);
        const moC = parseFloat(document.getElementById('mo-cliente').value) || 0;
        const moM = parseFloat(document.getElementById('mo-mecanico').value) || 0;
        
        const sumaVentaRep = o.gastos.reduce((acc, g) => acc + g.venta, 0);
        const sumaCostoRep = o.gastos.reduce((acc, g) => acc + g.costo, 0);

        const totalVenta = sumaVentaRep + moC;
        const utilidad = (sumaVentaRep - sumaCostoRep) + (moC - moM);

        document.getElementById('mod-total-venta').innerText = `$ ${totalVenta.toLocaleString()}`;
        document.getElementById('mod-utilidad').innerText = `$ ${utilidad.toLocaleString()}`;
    };

    window.finalizarOrden = async () => {
        const o = misionesActivas.find(x => x.id === ordenActualId);
        const moC = parseFloat(document.getElementById('mo-cliente').value) || 0;
        const moM = parseFloat(document.getElementById('mo-mecanico').value) || 0;
        
        let nuevoEstado = (o.status === "PATIO") ? "LISTO" : "ARCHIVADO";

        const sumaVentaRep = o.gastos.reduce((acc, g) => acc + g.venta, 0);
        const sumaCostoRep = o.gastos.reduce((acc, g) => acc + g.costo, 0);
        const utilidadFinal = (sumaVentaRep - sumaCostoRep) + (moC - moM);

        if(confirm(nuevoEstado === "LISTO" ? "¿Enviar a CAJA para facturación?" : "¿Cerrar y Archivar definitivamente?")){
            await updateDoc(doc(db, "ordenes", ordenActualId), {
                status: nuevoEstado,
                moCliente: moC,
                moMecanico: moM,
                utilidad: utilidadFinal,
                fechaCierre: serverTimestamp()
            });
            closeModal();
        }
    };

    window.switchSec = (sec, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('sec-' + sec).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.closeModal = () => document.getElementById('modal-orden').classList.add('hidden');
    function calcTotalVenta(o) { return (o.gastos.reduce((acc, g) => acc + g.venta, 0)) + (o.moCliente || 0); }
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
