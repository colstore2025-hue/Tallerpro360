<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus-X | Terminal de Taller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #020617; --accent: #3b82f6; --gold: #f59e0b; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 110px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .neo-input { background: rgba(0,0,0,0.4); border: 1px solid #1e293b; border-radius: 14px; padding: 12px; color: white; width: 100%; outline: none; }
        .nav-nexus { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: rgba(7, 10, 25, 0.95); backdrop-filter: blur(20px); border-radius: 20px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #64748b; text-align: center; font-size: 9px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .active-voice { animation: pulse-gold 1.5s infinite; border: 2px solid var(--gold) !important; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header class="p-5 flex justify-between items-center sticky top-0 bg-slate-950/90 backdrop-blur-xl z-[100] border-b border-white/5">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gold rounded-lg flex items-center justify-center shadow-lg shadow-gold/20">
            <i class="fas fa-satellite text-black"></i>
        </div>
        <div>
            <h1 id="shop-name" class="font-nexus text-[10px] text-white tracking-widest uppercase italic">Nexus-X Terminal</h1>
            <p id="live-clock" class="text-[9px] text-gold font-bold">Sincronizando...</p>
        </div>
    </div>
</header>

<main class="p-4 space-y-6">
    <section id="view-patio" class="space-y-6">
        <div class="glass-card p-6 border-l-4 border-accent shadow-2xl">
            <h2 class="font-nexus text-[10px] text-accent tracking-[3px] uppercase mb-4">Recepción de Misión</h2>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="in-placa" placeholder="PLACA" class="neo-input font-nexus text-xl uppercase text-gold text-center">
                <input id="in-marca" placeholder="MARCA" class="neo-input uppercase text-xs">
                <input id="in-km" type="number" placeholder="KM" class="neo-input text-xs">
                <input id="in-cliente" placeholder="CLIENTE" class="neo-input uppercase text-xs">
            </div>
            <div class="relative">
                <textarea id="in-reporte" rows="3" placeholder="DICTAR FALLA..." class="neo-input text-sm"></textarea>
                <button onclick="window.startVoiceMain()" class="absolute right-3 bottom-3 w-10 h-10 bg-accent text-white rounded-full"><i id="mic-icon" class="fas fa-microphone"></i></button>
            </div>
            <button onclick="window.registrarEntrada()" class="w-full mt-4 bg-white text-black font-nexus py-4 rounded-xl text-[10px] tracking-[4px] uppercase font-black hover:bg-gold transition-colors">Desplegar a la Red</button>
        </div>
        <div id="feed-ordenes" class="space-y-4"></div>
    </section>

    <section id="view-caja" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-success">
            <h2 class="font-nexus text-[10px] text-success tracking-[3px] uppercase mb-6 text-center">Facturación</h2>
            <div id="caja-list" class="space-y-4"></div>
        </div>
    </section>

    <section id="view-stock" class="hidden space-y-6">
        <div class="glass-card p-6 border-t-4 border-gold">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-nexus text-[10px] text-gold tracking-[3px] uppercase">Almacén</h2>
                <button onclick="window.openModalStock()" class="bg-gold text-black px-4 py-2 rounded-lg text-[9px] font-black uppercase">Nuevo Item</button>
            </div>
            <div id="stock-list" class="space-y-3"></div>
        </div>
    </section>
</main>

<div id="modal-caja" class="fixed inset-0 bg-black/95 z-[5000] hidden overflow-y-auto p-4">
    <div class="glass-card max-w-lg mx-auto p-8 my-10 space-y-6 border border-white/10">
        <div class="flex justify-between items-center">
            <h3 id="caja-placa" class="font-nexus text-2xl text-gold">---</h3>
            <button onclick="window.closeCaja()" class="text-white text-3xl">&times;</button>
        </div>
        <div class="space-y-4">
            <label class="text-[9px] text-slate-500 uppercase font-black">Mano de Obra ($)</label>
            <input id="caja-labor" type="number" class="neo-input text-xl text-success" placeholder="0">
            <div id="caja-stock-selector" class="max-h-40 overflow-y-auto bg-black/20 p-3 rounded-xl border border-white/5"></div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="window.generarPDF()" class="bg-slate-800 p-4 rounded-xl text-[10px] font-bold uppercase">Factura PDF</button>
            <button onclick="window.enviarWhatsApp()" class="bg-emerald-600 p-4 rounded-xl text-[10px] font-bold uppercase">WhatsApp</button>
        </div>
        <button onclick="window.finalizarOrden()" class="w-full bg-gold text-black p-5 rounded-2xl font-black uppercase shadow-lg shadow-gold/20">Archivar Misión</button>
    </div>
</div>

<nav class="nav-nexus">
    <div class="nav-item active" onclick="window.switchTab('patio', this)"><i class="fas fa-truck-monster"></i>PATIO</div>
    <div class="nav-item" onclick="window.switchTab('caja', this)"><i class="fas fa-file-invoice-dollar"></i>CAJA</div>
    <div class="nav-item" onclick="window.switchTab('stock', this)"><i class="fas fa-boxes-stacked"></i>STOCK</div>
    <div class="nav-item" onclick="window.logout()"><i class="fas fa-power-off text-danger"></i>SALIR</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, getDoc, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentOrders = []; 
    let activeOrderId = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "index.html"; 
        const snap = await getDoc(doc(db, "usuarios", user.uid));
        if (snap.exists()) {
            document.getElementById('shop-name').innerText = snap.data().nombreTaller;
            initRealtimeData();
        }
    });

    // --- MOTOR DE DATOS (SIN TITILEO) ---
    function initRealtimeData() {
        // Escucha de Ordenes
        onSnapshot(query(collection(db, "ordenes"), where("tallerId", "==", auth.currentUser.uid), orderBy("timestamp", "desc")), (snap) => {
            currentOrders = [];
            const feed = document.getElementById('feed-ordenes');
            const caja = document.getElementById('caja-list');
            feed.innerHTML = ""; caja.innerHTML = "";
            
            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                currentOrders.push(o);
                const card = `
                    <div class="glass-card p-5 flex justify-between items-center border-l-4 ${o.status==='INGRESADO'?'border-accent':'border-success'} animate-in fade-in">
                        <div>
                            <h3 class="font-nexus text-xl text-white">${o.placa}</h3>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">${o.cliente || 'S/N'}</p>
                        </div>
                        <div class="flex gap-2">
                            <select onchange="window.updateStatus('${o.id}', this.value)" class="bg-slate-900 text-[10px] p-2 rounded-xl text-gold font-bold outline-none">
                                <option value="INGRESADO" ${o.status==='INGRESADO'?'selected':''}>PATIO</option>
                                <option value="LISTO" ${o.status==='LISTO'?'selected':''}>LISTO</option>
                            </select>
                            <button onclick="window.abrirCaja('${o.id}')" class="bg-success/20 text-success p-3 rounded-xl hover:bg-success hover:text-white transition"><i class="fas fa-file-invoice"></i></button>
                        </div>
                    </div>`;
                feed.innerHTML += card;
                if(o.status === 'LISTO') caja.innerHTML += card;
            });
        });
    }

    // --- FUNCIONES EXPUESTAS AL NAVEGADOR ---
    window.registrarEntrada = async () => {
        const placa = document.getElementById('in-placa').value.toUpperCase();
        if(!placa) return alert("LA PLACA ES OBLIGATORIA");

        try {
            await addDoc(collection(db, "ordenes"), {
                tallerId: auth.currentUser.uid,
                placa,
                cliente: document.getElementById('in-cliente').value.toUpperCase(),
                reporte: document.getElementById('in-reporte').value,
                km: document.getElementById('in-km').value,
                marca: document.getElementById('in-marca').value.toUpperCase(),
                status: 'INGRESADO',
                timestamp: serverTimestamp()
            });
            document.querySelectorAll('.neo-input').forEach(i => i.value = "");
        } catch (e) { alert("Error de red Starlink"); }
    };

    window.updateStatus = async (id, status) => { await updateDoc(doc(db, "ordenes", id), { status }); };

    window.abrirCaja = (id) => {
        activeOrderId = id;
        const o = currentOrders.find(order => order.id === id);
        document.getElementById('caja-placa').innerText = o.placa;
        document.getElementById('modal-caja').classList.remove('hidden');
    };

    window.closeCaja = () => document.getElementById('modal-caja').classList.add('hidden');

    window.switchTab = (tab, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.logout = () => signOut(auth);

    // Reloj
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    // Voz
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-CO';
    window.startVoiceMain = () => { recognition.start(); document.getElementById('in-reporte').classList.add('active-voice'); };
    recognition.onresult = (e) => {
        document.getElementById('in-reporte').value = e.results[0][0].transcript;
        document.getElementById('in-reporte').classList.remove('active-voice');
    };

</script>
</body>
</html>
