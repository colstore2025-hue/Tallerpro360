<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nexus-X Terminal | Misión de Taller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #020617; --accent: #3b82f6; --gold: #f59e0b; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; padding-bottom: 100px; }
        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; }
        .neo-input { background: rgba(0,0,0,0.3); border: 1px solid #1e293b; border-radius: 12px; padding: 12px; color: white; width: 100%; outline: none; transition: 0.3s; }
        .neo-input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(245,158,11,0.2); }
        .pulse-mic { animation: pulse 1.5s infinite; background: var(--gold) !important; color: black !important; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245,158,11,0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(245,158,11,0); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<header class="p-5 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-md z-50 border-b border-white/5">
    <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gold rounded-xl flex items-center justify-center shadow-lg shadow-gold/20">
            <i class="fas fa-satellite text-black"></i>
        </div>
        <div>
            <h1 id="shop-name" class="font-nexus text-[10px] text-white tracking-widest uppercase italic">Nexus-X Terminal</h1>
            <p id="status-voz" class="text-[9px] text-gold font-bold">SISTEMA ONLINE</p>
        </div>
    </div>
    <div id="trial-counter" class="text-[8px] bg-white/5 px-3 py-1 rounded-full border border-white/10 uppercase font-black text-slate-400">
        Prueba: 14 Días
    </div>
</header>

<main class="p-4 space-y-6">

    <section id="tab-patio" class="tab-content space-y-4">
        <div class="glass-panel p-6 border-l-4 border-accent">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-nexus text-[10px] text-accent tracking-widest uppercase font-black italic">Recepción de Vehículo</h2>
                <button onclick="activarVozComando()" id="btn-voz-global" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="col-span-1">
                    <label class="text-[8px] uppercase text-slate-500 ml-2">Placa</label>
                    <input id="in-placa" placeholder="EJ: BCE670" class="neo-input font-nexus text-xl uppercase text-gold">
                </div>
                <div class="col-span-1">
                    <label class="text-[8px] uppercase text-slate-500 ml-2">Marca / Modelo</label>
                    <input id="in-marca" placeholder="Kenworth, FTR..." class="neo-input font-bold uppercase">
                </div>
                <div class="col-span-1">
                    <label class="text-[8px] uppercase text-slate-500 ml-2">Kilometraje</label>
                    <input id="in-km" type="number" placeholder="KM" class="neo-input font-nexus text-sm">
                </div>
                <div class="col-span-1">
                    <label class="text-[8px] uppercase text-slate-500 ml-2">Nivel Combustible</label>
                    <select id="in-fuel" class="neo-input text-xs uppercase">
                        <option>E (Vacío)</option>
                        <option>1/4</option>
                        <option>1/2</option>
                        <option>3/4</option>
                        <option>F (Lleno)</option>
                    </select>
                </div>
            </div>

            <label class="text-[8px] uppercase text-slate-500 ml-2">Inventario / Observaciones de Entrada</label>
            <textarea id="in-reporte" rows="2" placeholder="Rayones, estado de cabina, herramientas..." class="neo-input text-xs mb-4"></textarea>
            
            <button onclick="crearOrden()" class="w-full bg-white text-black font-nexus py-4 rounded-2xl text-[11px] tracking-[4px] shadow-xl hover:bg-gold transition-all uppercase">
                Abrir Hoja de Vida
            </button>
        </div>

        <div id="lista-ordenes" class="space-y-4 pt-4">
            </div>
    </section>
</main>

<nav class="nav-nexus">
    <div class="nav-btn active" onclick="switchTab('patio')"><i class="fas fa-truck-monster"></i>PATIO</div>
    <div class="nav-btn" onclick="switchTab('caja')"><i class="fas fa-file-invoice-dollar"></i>CAJA</div>
    <div class="nav-btn" onclick="switchTab('stock')"><i class="fas fa-boxes-stacked"></i>STOCK</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Mismo Config de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- LÓGICA DE VOZ AVANZADA (INTELIGENCIA NEXUS) ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-CO';
    recognition.continuous = false;

    window.activarVozComando = () => {
        recognition.start();
        document.getElementById('btn-voz-global').classList.add('pulse-mic');
        document.getElementById('status-voz').innerText = "ESCUCHANDO...";
    };

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase();
        document.getElementById('btn-voz-global').classList.remove('pulse-mic');
        document.getElementById('status-voz').innerText = "PROCESANDO IA...";
        
        // Mapeo Inteligente
        if(text.includes("placa")) document.getElementById('in-placa').value = extraerDato(text, "placa");
        if(text.includes("marca")) document.getElementById('in-marca').value = extraerDato(text, "marca");
        if(text.includes("kilometraje")) document.getElementById('in-km').value = extraerDato(text, "kilometraje");
        if(text.includes("observación") || text.includes("reporte")) document.getElementById('in-reporte').value = extraerDato(text, "reporte");

        setTimeout(() => { document.getElementById('status-voz').innerText = "SISTEMA ONLINE"; }, 2000);
    };

    function extraerDato(frase, clave) {
        // Separa la palabra clave y toma lo que sigue
        const partes = frase.split(clave);
        return partes.length > 1 ? partes[1].trim().toUpperCase() : "";
    }

    // --- GESTIÓN DE ORDEN Y HOJA DE VIDA ---
    window.crearOrden = async () => {
        const data = {
            tallerId: auth.currentUser.uid,
            placa: document.getElementById('in-placa').value,
            marca: document.getElementById('in-marca').value,
            km: document.getElementById('in-km').value,
            fuel: document.getElementById('in-fuel').value,
            recepcion: document.getElementById('in-reporte').value,
            status: 'INGRESADO',
            fecha_entrada: serverTimestamp(),
            items: [], labor: 0, total: 0
        };

        if(!data.placa) return alert("Debe dictar o escribir al menos la Placa");

        await addDoc(collection(db, "ordenes"), data);
        limpiarFormulario();
        alert("¡Misión Iniciada! Hoja de Vida generada.");
    };

    function limpiarFormulario() {
        ['in-placa', 'in-marca', 'in-km', 'in-reporte'].forEach(id => document.getElementById(id).value = "");
    }

    // --- MONITOR DE PRUEBA 14 DÍAS ---
    async function verificarTrial(user) {
        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
            const data = userSnap.data();
            const creado = data.createdAt.toDate();
            const hoy = new Date();
            const diff = Math.ceil((hoy - creado) / (1000 * 60 * 60 * 24));
            const restante = 14 - diff;

            document.getElementById('trial-counter').innerText = restante > 0 ? `Prueba: ${restante} Días` : "Suscripción Inactiva";
            if(restante <= 0) {
                alert("Su periodo de prueba Nexus-X ha finalizado. Contacte al CEO.");
                // Aquí podrías bloquear funciones
            }
        }
    }

    onAuthStateChanged(auth, (user) => {
        if (user) {
            verificarTrial(user);
            // Cargar datos en tiempo real
            const q = query(collection(db, "ordenes"), where("tallerId", "==", user.uid));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('lista-ordenes');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const o = doc.data();
                    container.innerHTML += `
                        <div class="glass-panel p-4 flex justify-between items-center border-b-2 border-accent/20">
                            <div>
                                <h4 class="font-nexus text-gold">${o.placa}</h4>
                                <p class="text-[9px] text-slate-400">${o.marca} | KM: ${o.km}</p>
                            </div>
                            <span class="text-[8px] bg-accent/20 text-accent px-2 py-1 rounded-full font-black">${o.status}</span>
                        </div>
                    `;
                });
            });
        }
    });

</script>
</body>
</html>
