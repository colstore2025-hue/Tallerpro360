<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NEXUS-X STARLINK | COMMANDER v6.8 ULTRA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #020617; --gold: #f59e0b; --accent: #3b82f6; 
            --success: #10b981; --danger: #ef4444; --ceo: #8b5cf6;
            --surface: rgba(15, 23, 42, 0.95);
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); color: #f1f5f9; 
            padding-bottom: 120px; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        }

        .font-nexus { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--surface); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.8); }
        
        .neo-input { 
            background: rgba(0,0,0,0.6); border: 1px solid #334155; border-radius: 16px; 
            padding: 14px; color: white; width: 100%; outline: none; transition: 0.3s; font-size: 14px;
        }
        .neo-input:focus { border-color: var(--gold); box-shadow: 0 0 20px rgba(245, 158, 11, 0.2); }

        /* Navegación */
        .nav-nexus { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 700px; height: 85px; border-radius: 30px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 5000; 
            border: 1px solid rgba(255,255,255,0.15); background: rgba(15, 23, 42, 0.9);
        }
        .nav-item { color: #94a3b8; font-size: 9px; font-weight: 800; text-align: center; transition: 0.4s; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--gold); }
        .nav-item.ceo-active { color: var(--ceo); text-shadow: 0 0 15px var(--ceo); }

        /* Animaciones de Voz */
        .recording { animation: pulse-red 1s infinite; background: var(--danger) !important; color: white !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .hidden { display: none !important; }
        .status-LISTO { border-left: 5px solid var(--success); }
        .status-PROCESO { border-left: 5px solid var(--gold); }
        .status-PATIO { border-left: 5px solid var(--accent); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

<header class="p-4 glass sticky top-0 z-[1000] border-b border-white/10 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <div id="nexus-logo" class="w-12 h-12 bg-gold rounded-2xl flex items-center justify-center text-black shadow-xl transition-all duration-700">
            <i class="fas fa-satellite-dish text-2xl"></i>
        </div>
        <div>
            <h1 class="font-nexus text-[10px] tracking-[0.3em] text-white font-black uppercase">Nexus-X Starlink</h1>
            <p id="role-display" class="text-[9px] text-gold font-mono italic uppercase">Técnico Mode</p>
        </div>
    </div>
    <div class="text-right">
        <p class="text-[8px] text-slate-500 font-black uppercase tracking-widest">Revenue Nexus Status</p>
        <p id="total-revenue" class="text-xl font-nexus text-success font-black">$ 0</p>
    </div>
</header>

<main class="p-4 max-w-7xl mx-auto space-y-8">

    <section id="sec-patio" class="space-y-6">
        <div class="glass p-8 rounded-[40px]">
            <h2 class="font-nexus text-xs text-accent tracking-[5px] uppercase mb-8 flex items-center gap-3">
                <span class="w-10 h-[1px] bg-accent"></span> Registro de Misión Técnica
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative">
                    <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Placa / VIN</label>
                    <input id="in-placa" placeholder="ABC-123" class="neo-input font-nexus text-2xl text-gold uppercase text-center">
                    <button onclick="startVoice('in-placa')" class="absolute right-4 bottom-4 text-slate-500 hover:text-gold"><i class="fas fa-microphone"></i></button>
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Operador Nexus</label>
                    <input id="in-mecanico" placeholder="Mecánico" class="neo-input uppercase">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">Cliente</label>
                    <input id="in-cliente" placeholder="Nombre" class="neo-input uppercase">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 ml-2 uppercase">WhatsApp</label>
                    <input id="in-tel" type="tel" placeholder="57..." class="neo-input">
                </div>
            </div>

            <button id="btn-registrar" onclick="registrarMision()" class="w-full mt-6 bg-white text-black font-nexus py-5 rounded-3xl text-xs font-black tracking-[4px] uppercase hover:bg-gold transition-all shadow-2xl">
                Inicializar Protocolo Nexus-X
            </button>
        </div>

        <div id="feed-misiones" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="sec-caja" class="hidden space-y-6">
        <div class="glass p-8 rounded-[40px] border-t-4 border-emerald-500">
            <h2 class="font-nexus text-xl text-emerald-400 italic mb-8">Gestión de Cobro & Cotizaciones</h2>
            <div id="feed-caja" class="space-y-4"></div>
        </div>
    </section>

    <section id="sec-ceo" class="hidden space-y-6">
        <div class="glass p-8 rounded-[40px] border-l-8 border-purple-500 bg-gradient-to-br from-purple-900/10 to-transparent">
            <h2 class="font-nexus text-xl text-purple-400 mb-8 uppercase tracking-tighter">Panel Overlord CEO</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
                <div class="bg-black/40 p-6 rounded-3xl">
                    <p class="text-[10px] text-slate-400 uppercase">Talleres Afiliados</p>
                    <p id="ceo-talleres" class="text-3xl font-nexus text-white">0</p>
                </div>
                <div class="bg-black/40 p-6 rounded-3xl">
                    <p class="text-[10px] text-slate-400 uppercase">Vehículos en Red</p>
                    <p id="ceo-vehiculos" class="text-3xl font-nexus text-white">0</p>
                </div>
                <div class="bg-black/40 p-6 rounded-3xl">
                    <p class="text-[10px] text-slate-400 uppercase">Revenue Global</p>
                    <p id="ceo-revenue" class="text-3xl font-nexus text-success">$ 0</p>
                </div>
            </div>
            <div id="ceo-lista-talleres" class="space-y-2"></div>
        </div>
    </section>

</main>

<nav class="nav-nexus glass">
    <div onclick="switchSec('patio', this)" class="nav-item active"><i class="fas fa-truck-pickup text-2xl mb-1"></i><br>PATIO</div>
    <div onclick="switchSec('caja', this)" class="nav-item"><i class="fas fa-file-invoice-dollar text-2xl mb-1"></i><br>CAJA</div>
    <div id="nav-ceo" onclick="switchSec('ceo', this)" class="nav-item hidden"><i class="fas fa-crown text-2xl mb-1"></i><br>OVERLORD</div>
</nav>

<div id="modal-orden" class="fixed inset-0 bg-black/98 z-[6000] hidden overflow-y-auto p-4 md:p-12 backdrop-blur-3xl">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h3 id="mod-placa" class="font-nexus text-5xl text-white italic">---</h3>
            <button onclick="closeModal()" class="w-12 h-12 bg-white/10 rounded-full text-2xl">&times;</button>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass p-6 rounded-3xl border-l-4 border-accent">
                    <h4 class="text-[10px] font-black uppercase text-accent mb-4 tracking-widest">Inyectar Logística</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="g-desc" placeholder="REPUESTO / TRABAJO" class="neo-input uppercase">
                        <input id="g-venta" type="number" placeholder="$ VENTA" class="neo-input text-emerald-400">
                        <select id="g-tipo" class="neo-input">
                            <option value="GASTO">CARGO REAL</option>
                            <option value="COT">COTIZACIÓN</option>
                            <option value="ABONO">ABONO CLIENTE</option>
                        </select>
                    </div>
                    <button onclick="addMovimiento()" class="w-full mt-4 bg-accent p-4 rounded-xl font-nexus text-[10px] uppercase">Registrar Movimiento</button>
                </div>
                <div id="mod-items" class="space-y-2"></div>
            </div>
            <div class="glass p-8 rounded-3xl text-center">
                <p class="text-xs text-slate-500 uppercase mb-2">Saldo Real a Cobrar</p>
                <h2 id="mod-saldo" class="font-nexus text-4xl text-white mb-6">$ 0</h2>
                <button id="btn-fase" onclick="avanzarFase()" class="w-full bg-white text-black py-4 rounded-xl font-nexus text-[10px] uppercase">Avanzar Fase</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, serverTimestamp, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
        authDomain: "tallerpro360.firebaseapp.com",
        projectId: "tallerpro360",
        storageBucket: "tallerpro360.appspot.com",
        messagingSenderId: "636224778184",
        appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const CEO_ID = "williamjeffry@gmail.com"; // AJUSTADO PARA TU CORREO
    let misionesActivas = [];
    let currentOrderId = null;

    // --- REPARACIÓN DE VOZ (AUDITORÍA FORENSE) ---
    window.startVoice = (targetId) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("NEXUS: Navegador no compatible con voz.");
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-CO';
        const btn = event.currentTarget;
        
        recognition.onstart = () => btn.classList.add('recording');
        recognition.onresult = (e) => {
            document.getElementById(targetId).value = e.results[0][0].transcript.toUpperCase();
            btn.classList.remove('recording');
        };
        recognition.onerror = () => btn.classList.remove('recording');
        recognition.start();
    };

    // --- SESIÓN Y ROLES ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (user.email === CEO_ID) {
                document.getElementById('nav-ceo').classList.remove('hidden');
                document.getElementById('role-display').innerText = "OVERLORD CEO STARLINK";
                document.getElementById('nexus-logo').className = "w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center text-white shadow-[0_0_20px_purple]";
                initOverlord();
            }
            initTaller(user.uid);
        } else {
            window.location.href = "index.html";
        }
    });

    // --- MODO TALLER ---
    function initTaller(uid) {
        const q = query(collection(db, "ordenes"), where("tallerId", "==", uid), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            misionesActivas = [];
            const feedP = document.getElementById('feed-misiones');
            const feedC = document.getElementById('feed-caja');
            feedP.innerHTML = ""; feedC.innerHTML = "";
            let revenueLocal = 0;

            snap.forEach(d => {
                const o = {id: d.id, ...d.data()};
                misionesActivas.push(o);
                
                if (o.status !== 'ARCHIVADO') {
                    const card = renderCard(o);
                    feedP.innerHTML += card;
                    feedC.innerHTML += card;
                } else {
                    revenueLocal += (o.utilidad || 0);
                }
            });
            document.getElementById('total-revenue').innerText = `$ ${revenueLocal.toLocaleString()}`;
        });
    }

    // --- MODO OVERLORD (VISIBILIDAD CEO) ---
    function initOverlord() {
        onSnapshot(collection(db, "ordenes"), (snap) => {
            const talleres = new Set();
            let gRev = 0;
            const tList = document.getElementById('ceo-lista-talleres');
            tList.innerHTML = "";

            snap.forEach(d => {
                const o = d.data();
                talleres.add(o.tallerId);
                gRev += (o.utilidad || 0);
            });

            document.getElementById('ceo-talleres').innerText = talleres.size;
            document.getElementById('ceo-vehiculos').innerText = snap.size;
            document.getElementById('ceo-revenue').innerText = `$ ${gRev.toLocaleString()}`;

            talleres.forEach(tid => {
                tList.innerHTML += `<div class="p-3 bg-white/5 rounded-xl text-[10px] flex justify-between uppercase">
                    <span>Taller ID: ${tid.slice(0,10)}...</span>
                    <span class="text-gold font-bold">ACTIVO</span>
                </div>`;
            });
        });
    }

    function renderCard(o) {
        const movs = o.movimientos || [];
        const realV = movs.filter(m => m.tipo === 'GASTO').reduce((a,b) => a+b.venta, 0);
        const ab = movs.filter(m => m.tipo === 'ABONO').reduce((a,b) => a+b.venta, 0);
        const saldo = realV - ab;

        return `
            <div onclick="abrirOrden('${o.id}')" class="glass p-6 rounded-[30px] border-l-4 status-${o.status} cursor-pointer hover:scale-105 transition-all">
                <div class="flex justify-between">
                    <div>
                        <h4 class="font-nexus text-2xl uppercase italic">${o.placa}</h4>
                        <p class="text-[9px] text-slate-500 font-bold uppercase mt-2">${o.cliente}</p>
                    </div>
                    <div class="text-right">
                        <span class="text-[8px] bg-white/5 px-2 py-1 rounded text-gold font-black">${o.status}</span>
                        <p class="font-nexus text-white text-xs mt-3">$ ${saldo.toLocaleString()}</p>
                    </div>
                </div>
            </div>`;
    }

    window.registrarMision = async () => {
        const p = document.getElementById('in-placa').value.toUpperCase();
        if(!p) return alert("SISTEMA: REQUIERE PLACA");
        
        await addDoc(collection(db, "ordenes"), {
            tallerId: auth.currentUser.uid,
            placa: p,
            mecanico: document.getElementById('in-mecanico').value.toUpperCase() || "STAFF",
            cliente: document.getElementById('in-cliente').value.toUpperCase() || "GENERAL",
            telefono: document.getElementById('in-tel').value,
            status: 'PATIO',
            movimientos: [],
            timestamp: serverTimestamp()
        });
        document.querySelectorAll('input').forEach(i => i.value = "");
    };

    window.abrirOrden = (id) => {
        currentOrderId = id;
        const o = misionesActivas.find(x => x.id === id);
        document.getElementById('mod-placa').innerText = o.placa;
        renderMovs(o);
        document.getElementById('modal-orden').classList.remove('hidden');
    };

    window.addMovimiento = async () => {
        const d = document.getElementById('g-desc').value.toUpperCase();
        const v = parseFloat(document.getElementById('g-venta').value) || 0;
        const t = document.getElementById('g-tipo').value;
        if(!d || !v) return;

        await updateDoc(doc(db, "ordenes", currentOrderId), {
            movimientos: arrayUnion({ desc: d, venta: v, tipo: t, fecha: new Date().toISOString() })
        });
        document.getElementById('g-desc').value = "";
        document.getElementById('g-venta').value = "";
    };

    function renderMovs(o) {
        const l = document.getElementById('mod-items');
        l.innerHTML = (o.movimientos || []).map(m => `
            <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center text-[10px] uppercase">
                <span>${m.desc} (${m.tipo})</span>
                <span class="font-nexus text-emerald-400">$ ${m.venta.toLocaleString()}</span>
            </div>
        `).join("");
        
        const realV = o.movimientos.filter(m => m.tipo === 'GASTO').reduce((a,b) => a+b.venta, 0);
        const ab = o.movimientos.filter(m => m.tipo === 'ABONO').reduce((a,b) => a+b.venta, 0);
        document.getElementById('mod-saldo').innerText = `$ ${(realV - ab).toLocaleString()}`;
    }

    window.avanzarFase = async () => {
        const o = misionesActivas.find(x => x.id === currentOrderId);
        let nE = o.status === 'PATIO' ? 'PROCESO' : (o.status === 'PROCESO' ? 'LISTO' : 'ARCHIVADO');
        
        const upd = { status: nE };
        if(nE === 'ARCHIVADO') {
            const total = o.movimientos.filter(m => m.tipo === 'GASTO').reduce((a,b) => a+b.venta, 0);
            upd.utilidad = total * 0.3; // Simulacro de margen
            closeModal();
        }
        await updateDoc(doc(db, "ordenes", currentOrderId), upd);
    };

    window.switchSec = (sec, el) => {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById('sec-' + sec).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    };

    window.closeModal = () => document.getElementById('modal-orden').classList.add('hidden');

</script>
</body>
</html>
