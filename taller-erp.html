<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TallerPRO360 - Mini ERP Taller</title>
<link rel="icon" href="logo-tallerpro360.png">

<!-- Tailwind + Icons + Charts + Maps + XLSX + jsPDF -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{background:#0f172a;color:#f1f5f9;font-family:'Inter',sans-serif;}
.font-nexus{font-family:'Orbitron',sans-serif;}
.glass{background:rgba(15,23,42,.7);backdrop-filter:blur(20px);border-radius:1.5rem;border:1px solid rgba(255,255,255,.05);padding:1rem;}
.status-activo{color:#10b981;background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.3);padding:2px 8px;border-radius:8px;font-size:10px;font-weight:700;}
.status-suspendido{color:#ef4444;background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);padding:2px 8px;border-radius:8px;font-size:10px;font-weight:700;}
.status-alert{color:#facc15;background:rgba(250,204,21,.1);border:1px solid rgba(250,204,21,.3);padding:2px 8px;border-radius:8px;font-size:10px;font-weight:700;}
#mapa{height:380px;border-radius:1rem;}
.hover-scale:hover{transform: scale(1.05);transition: all 0.3s ease-in-out;}
.fade-in{opacity:0;transform:translateY(20px);animation:fadeIn 1s forwards;}
@keyframes fadeIn{to{opacity:1;transform:translateY(0);}}
button.excel-btn{background:#3b82f6;color:white;font-weight:bold;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;}
button.pdf-btn{background:#10b981;color:white;font-weight:bold;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;}
input[type="date"]{padding:6px;border-radius:6px;border:1px solid #ccc;}
</style>
</head>

<body>

<div class="erp-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      Taller<span>PRO360</span>
    </div>

    <nav>
      <button class="nav-btn active" data-section="dashboard">Dashboard</button>
      <button class="nav-btn" data-section="ordenes">Órdenes</button>
      <button class="nav-btn" data-section="inventario">Inventario</button>
      <button class="nav-btn" data-section="finanzas">Finanzas</button>
      <button class="nav-btn" data-section="nomina">Nómina</button>
      <button class="nav-btn" data-section="mapa">Mapa</button>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="main-content">

    <header class="topbar">
      <div>
        <h2 id="sectionTitle">Dashboard</h2>
        <small class="text-muted">Centro de control operativo</small>
      </div>

      <div class="user-box">
        <span id="userRole">Cargando...</span>
        <button id="logoutBtn" class="btn btn-sm btn-outline-light">Salir</button>
      </div>
    </header>

    <!-- CONTENIDO DINÁMICO -->
    <section id="contentArea">
      <!-- Aquí inyectaremos módulos -->
    </section>

  </main>
</div>

<style>

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:#f1f5f9;
}

.erp-wrapper{
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(20px);
  border-right:1px solid rgba(255,255,255,.05);
  padding:25px 15px;
  display:flex;
  flex-direction:column;
}

.logo{
  font-size:22px;
  font-weight:900;
  margin-bottom:40px;
}

.logo span{
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-btn{
  background:none;
  border:none;
  color:#cbd5e1;
  padding:12px;
  text-align:left;
  border-radius:10px;
  margin-bottom:5px;
  transition:.3s;
}

.nav-btn:hover,
.nav-btn.active{
  background:rgba(34,197,94,.1);
  color:#22c55e;
}

/* MAIN */
.main-content{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.user-box{
  display:flex;
  align-items:center;
  gap:15px;
}

#contentArea{
  background:rgba(15,23,42,.7);
  border:1px solid rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:25px;
  min-height:500px;
}

</style>

<script>
document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("sectionTitle").innerText = btn.innerText;
  });
});
</script>

</body>
