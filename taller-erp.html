<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TallerPRO360 | ERP</title>
<link rel="icon" href="logo-tallerpro360.png">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:#f1f5f9;
}

/* Layout */
.erp-wrapper{
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:rgba(15,23,42,.95);
  backdrop-filter:blur(20px);
  border-right:1px solid rgba(255,255,255,.05);
  padding:30px 20px;
  display:flex;
  flex-direction:column;
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:22px;
  font-weight:900;
  margin-bottom:50px;
}

.logo span{
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-btn{
  background:none;
  border:none;
  color:#94a3b8;
  padding:14px;
  text-align:left;
  border-radius:12px;
  margin-bottom:8px;
  transition:.3s;
  font-weight:600;
}

.nav-btn:hover,
.nav-btn.active{
  background:rgba(34,197,94,.1);
  color:#22c55e;
}

/* Main */
.main-content{
  flex:1;
  padding:40px;
  overflow-y:auto;
}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.user-box{
  display:flex;
  align-items:center;
  gap:15px;
}

.logout-btn{
  border:1px solid rgba(255,255,255,.2);
  padding:6px 14px;
  border-radius:8px;
  font-size:14px;
  transition:.3s;
}

.logout-btn:hover{
  background:rgba(239,68,68,.1);
  border-color:#ef4444;
  color:#ef4444;
}

/* Content Area */
#contentArea{
  background:rgba(15,23,42,.75);
  border:1px solid rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:30px;
  min-height:600px;
  animation:fadeIn .6s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* Scroll */
::-webkit-scrollbar{
  width:6px;
}
::-webkit-scrollbar-thumb{
  background:#1e293b;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="erp-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      Taller<span>PRO360</span>
    </div>

    <nav>
      <button class="nav-btn active" data-section="dashboard">
        <i class="fa-solid fa-chart-line mr-2"></i> Dashboard
      </button>

      <button class="nav-btn" data-section="ordenes">
        <i class="fa-solid fa-car mr-2"></i> Órdenes
      </button>

      <button class="nav-btn" data-section="inventario">
        <i class="fa-solid fa-boxes-stacked mr-2"></i> Inventario
      </button>

      <button class="nav-btn" data-section="finanzas">
        <i class="fa-solid fa-coins mr-2"></i> Finanzas
      </button>

      <button class="nav-btn" data-section="nomina">
        <i class="fa-solid fa-users mr-2"></i> Nómina
      </button>

      <button class="nav-btn" data-section="mapa">
        <i class="fa-solid fa-map-location-dot mr-2"></i> Mapa
      </button>
    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="main-content">

    <header class="topbar">
      <div>
        <h2 id="sectionTitle" class="text-2xl font-bold">Dashboard</h2>
        <p class="text-slate-400 text-sm">Centro de control operativo</p>
      </div>

      <div class="user-box">
        <span id="userRole" class="text-sm text-slate-400">Cargando...</span>
        <button id="logoutBtn" class="logout-btn">Salir</button>
      </div>
    </header>

    <section id="contentArea">
      <!-- Aquí cargaremos los módulos -->
    </section>

  </main>

</div>

<script>
document.querySelectorAll(".nav-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("sectionTitle").innerText = btn.innerText.trim();
  });
});
</script>

</body>
</html>
