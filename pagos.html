<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago de Plan</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAdk-s-OXu57MiobzRGBRu-TlF2KYeicWQ",
  authDomain: "tallerpro360.firebaseapp.com",
  projectId: "tallerpro360",
  storageBucket: "tallerpro360.appspot.com",
  messagingSenderId: "636224778184",
  appId: "1:636224778184:web:9bd7351b6458a1ef625afd"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const planSeleccionado = params.get("plan") || "basico";

    const precios = {
      basico: 29900,
      pro: 59900,
      pro_anual: 599000
    };

    const montoPlan = precios[planSeleccionado];

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("planTxt").textContent = planSeleccionado.toUpperCase();
      document.getElementById("valorTxt").textContent =
        new Intl.NumberFormat("es-CO", {
          style: "currency",
          currency: "COP"
        }).format(montoPlan);
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Debes iniciar sesión.");
        window.location.href = "login.html";
      }
    });

    window.enviarPago = async function () {
      const user = auth.currentUser;
      if (!user) return;

      const metodo = document.getElementById("metodo").value;
      const referencia = document.getElementById("referencia").value;

      try {
        await addDoc(collection(db, "pagos"), {
          uid: user.uid,
          email: user.email,
          tallerId: "demo", // luego lo hacemos dinámico

          plan: planSeleccionado,
          monto: montoPlan,

          metodo: metodo,
          referencia: referencia || null,

          comprobanteURL: null, // luego agregamos subida de imagen

          estado: "pendiente",

          creadoEn: serverTimestamp(),
          aprobadoEn: null
        });

        alert("Pago registrado correctamente. Esperando aprobación.");
        window.location.href = "mis-pagos.html";

      } catch (error) {
        alert("Error al guardar el pago");
        console.error(error);
      }
    }
  </script>
</head>
<body>

  <h2>Confirmar Pago</h2>

  <p><strong>Plan:</strong> <span id="planTxt"></span></p>
  <p><strong>Valor:</strong> <span id="valorTxt"></span></p>

  <label>Método de pago:</label>
  <select id="metodo">
    <option value="nequi">Nequi</option>
    <option value="nubank">Nubank</option>
    <option value="mercadopago">MercadoPago</option>
  </select>

  <br><br>

  <label>Referencia:</label>
  <input type="text" id="referencia" placeholder="Número de comprobante">

  <br><br>

  <button onclick="enviarPago()">Enviar Pago</button>

</body>
</html>
