<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagos | TallerPRO360</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body { background:#0f172a; color:#f1f5f9; }
  .glass {
    background:rgba(15,23,42,.75);
    backdrop-filter: blur(20px);
    border-radius:1.5rem;
    border:1px solid rgba(255,255,255,.08);
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div class="glass w-full max-w-xl p-6 space-y-6">

  <h1 class="text-2xl font-bold text-amber-500 text-center">
    üí≥ Pago de Suscripci√≥n
  </h1>

  <!-- INFO PAGO -->
  <div class="bg-slate-900/60 rounded-lg p-4 space-y-2 text-sm">
    <p><strong>Producto:</strong> TallerPRO360</p>
    <p><strong>Plan:</strong> Mensual</p>
    <p><strong>Valor:</strong> <span class="text-green-400 font-bold">$XX.XXX COP</span></p>
    <p><strong>M√©todo:</strong> Nequi</p>
  </div>

  <!-- DATOS NEQUI -->
  <div class="bg-slate-900/60 rounded-lg p-4 text-sm">
    <p class="font-bold mb-2 text-amber-400">üì± Datos para pago Nequi</p>
    <p><strong>N√∫mero:</strong> 311 570 9730</p>
    <p><strong>Nombre:</strong> TallerPRO360</p>
    <p class="text-xs text-gray-400 mt-2">
      Realiza el pago y sube el comprobante.
    </p>
  </div>

  <!-- FORMULARIO -->
  <form id="formPago" class="space-y-4">

    <input type="text" id="referencia"
      placeholder="Referencia del pago (opcional)"
      class="w-full p-2 rounded bg-slate-800 text-white outline-none">

    <input type="file" id="comprobante"
      accept="image/*"
      class="w-full p-2 rounded bg-slate-800 text-white outline-none"
      required>

    <button
      class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-2 rounded flex items-center justify-center gap-2">
      <i class="fas fa-upload"></i> Enviar comprobante
    </button>

  </form>

  <p id="msg" class="text-center text-sm"></p>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_BUCKET",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let usuario = null;

onAuthStateChanged(auth, user => {
  if (!user) location.href = "login.html";
  usuario = user;
});

document.getElementById("formPago").addEventListener("submit", async e => {
  e.preventDefault();

  const file = document.getElementById("comprobante").files[0];
  const refTxt = document.getElementById("referencia").value;
  const msg = document.getElementById("msg");

  if (!file) return;

  msg.innerHTML = "‚è≥ Subiendo comprobante...";
  msg.className = "text-yellow-400";

  try {
    const storageRef = ref(storage, `pagos/${usuario.uid}/${Date.now()}`);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db, "pagos"), {
      uid: usuario.uid,
      email: usuario.email,
      metodo: "nequi",
      referencia: refTxt || null,
      comprobanteURL: url,
      estado: "pendiente",
      creadoEn: serverTimestamp()
    });

    msg.innerHTML = "‚úÖ Pago enviado. Pendiente de validaci√≥n.";
    msg.className = "text-green-400";

    document.getElementById("formPago").reset();

  } catch (err) {
    console.error(err);
    msg.innerHTML = "‚ùå Error al enviar el pago";
    msg.className = "text-red-400";
  }
});
</script>

</body>
</html>
