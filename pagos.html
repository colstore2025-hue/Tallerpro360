<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Confirmar Pago | TallerPRO360</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:system-ui,-apple-system;
background:linear-gradient(135deg,#ecfdf5,#eff6ff);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.card{
background:#fff;
width:95%;
max-width:420px;
padding:30px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

h1{
margin:0 0 20px 0;
font-size:24px;
font-weight:800;
}

.plan{
font-weight:700;
color:#16a34a;
}

.price{
font-size:20px;
font-weight:800;
margin:10px 0 25px 0;
}

label{
font-weight:600;
font-size:14px;
display:block;
margin-top:15px;
}

select,input{
width:100%;
padding:12px;
margin-top:6px;
border-radius:10px;
border:1px solid #e5e7eb;
font-size:14px;
}

button{
width:100%;
margin-top:25px;
padding:14px;
border:none;
border-radius:12px;
background:#16a34a;
color:#fff;
font-weight:700;
font-size:15px;
cursor:pointer;
}

button:hover{
opacity:.9;
}

.small{
font-size:12px;
color:#6b7280;
margin-top:15px;
text-align:center;
}
</style>

</head>
<body>

<div class="card">

<h1>Confirmar Pago</h1>

<p>Plan: <span class="plan" id="planNombre"></span></p>
<p class="price" id="planPrecio"></p>

<label>Método de pago</label>
<select id="metodo">
<option value="Nequi">Nequi</option>
<option value="Nubank">Nubank</option>
<option value="MercadoPago">MercadoPago</option>
</select>

<label>Referencia de pago</label>
<input type="text" id="referencia" placeholder="Número de comprobante">

<button onclick="enviarPago()">Enviar comprobante</button>

<p class="small">
Tu plan se activará una vez validemos el pago.
</p>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const plan = params.get("plan");

const precios = {
  basico: "$29.900 / mes",
  pro: "$59.900 / mes",
  pro_anual: "$599.000 / año"
};

const nombres = {
  basico: "BÁSICO",
  pro: "PRO",
  pro_anual: "PRO ANUAL"
};

document.getElementById("planNombre").innerText = nombres[plan] || "No definido";
document.getElementById("planPrecio").innerText = precios[plan] || "";

function enviarPago(){
  const metodo = document.getElementById("metodo").value;
  const referencia = document.getElementById("referencia").value;

  if(!referencia){
    alert("Ingresa el número de comprobante");
    return;
  }

  alert("Pago enviado correctamente.\n\nPlan: " + nombres[plan] + "\nMétodo: " + metodo);

  // Aquí luego conectamos Firestore
}
</script>

</body>
</html>
